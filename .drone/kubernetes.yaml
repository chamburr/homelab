---
kind: pipeline
name: kubernetes

clone:
  disable: true

steps:
  - name: post webhook
    image: plugins/webhook
    settings:
      method: POST
      urls:
        from_secret: flux_webhook
  - name: wait for reconciliation
    image: ubuntu
    commands:
      - apt-get -qq update
      - apt-get install -y curl jq
      - |
        timeout 120 bash -c -- 'while true; do
          result=$(curl -s -u $THANOS_USERNAME:$THANOS_PASSWORD \
            https://thanos.chamburr.xyz/api/v1/query \
            -G -d "query=sum%28gotk_reconcile_condition%7Bstatus%3D%22False%22%7D%29" \
            | jq -r ".data.result[0].value[1]" \
          )
          if [[ "$result" = "0" ]]; then break; else sleep 5; fi
        done'
    environment:
      THANOS_USERNAME:
        from_secret: thanos_username
      THANOS_PASSWORD:
        from_secret: thanos_password

trigger:
  event:
    - push
  branch:
    - main
  paths:
    - kubernetes/**/*
