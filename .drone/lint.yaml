---
kind: pipeline
name: lint

steps:
  - name: lint yaml
    image: python
    commands:
      - pip install yamllint
      - yamllint .
  - name: lint ansible
    image: python
    commands:
      - pip install ansible-lint
      - ansible-lint ansible -q
  - name: lint terraform
    image: ghcr.io/terraform-linters/tflint
    commands:
      - tflint terraform

trigger:
  event:
    - push
  branch:
    - master
