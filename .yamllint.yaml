ignore: |
  kubernetes/**/resources/

extends: default
rules:
  braces:
    forbid: non-empty
  brackets:
    forbid: non-empty
  comments:
    min-spaces-from-content: 1
  document-start: disable
  empty-lines:
    max: 1
  indentation:
    spaces: 2
  line-length:
    max: 100
  quoted-strings:
    required: only-when-needed
