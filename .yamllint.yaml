---
ignore: |
  gotk-components.yaml
extends: default
rules:
  braces:
    forbid: non-empty
  brackets:
    forbid: non-empty
  comments:
    level: error
    min-spaces-from-content: 1
  comments-indentation:
    level: error
  document-end:
    present: false
  document-start:
    level: error
    present: true
  empty-lines:
    max: 1
  indentation:
    spaces: 2
  line-length: disable
  quoted-strings:
    quote-type: double
    required: only-when-needed
  truthy:
    level: error
