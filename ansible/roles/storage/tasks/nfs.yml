---
- name: Install nfs packages
  ansible.builtin.dnf:
    name: nfs-utils
    state: present

- name: Enable nfs services
  ansible.builtin.service:
    name: "{{ item }}"
    enabled: true
    state: started
  loop:
    - nfs-server

- name: Copy nfs config
  ansible.builtin.template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  notify: Reload nfs
