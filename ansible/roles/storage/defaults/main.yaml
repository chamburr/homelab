---
storage_array_name: md0
storage_array_filesystem: ext4
storage_array_level: 1
storage_array_mountpoint: /mnt/md0
storage_array_devices:
  - /dev/sda
  - /dev/sdb

storage_nfs_host: 192.168.123.0/24
storage_nfs_path: /mnt/md0
storage_nfs_options:
  - rw
  - sync
  - no_subtree_check
  - all_squash
  - anonuid=0
  - anongid=0

storage_nfs_directories:
  - harbor
  - immich
  - kopia
  - minio
  - nextcloud
  - samba
  - thanos
