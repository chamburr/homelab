---
array_name: md0
array_filesystem: ext4
array_level: 1
array_mountpoint: /mnt/md0
array_devices:
  - /dev/sda
  - /dev/sdb

nfs_host: 192.168.123.0/24
nfs_path: /mnt/md0
nfs_options:
  - rw
  - sync
  - no_subtree_check
  - all_squash
  - anonuid=0
  - anongid=0

nfs_directories:
  - harbor
  - kopia
  - minio
  - nextcloud
  - photoprism
  - samba
  - thanos
