---
- name: Install socat package
  ansible.builtin.dnf:
    name: socat
    state: present

- name: Copy socat service
  ansible.builtin.template:
    src: socat.service.j2
    dest: /etc/systemd/system/socat.service
    owner: root
    group: root
    mode: 0644
  notify: Reload systemctl

- name: Enable socat service
  ansible.builtin.service:
    name: socat
    enabled: true
    state: started
