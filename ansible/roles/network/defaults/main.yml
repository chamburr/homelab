---

bridge_master: br0
bridge_slave: enp5s0

dns_servers:
  - 1.1.1.1
  - 8.8.8.8
  - 8.8.4.4

fail2ban_ban_action: iptables-allports
fail2ban_max_retry: 3
fail2ban_find_time: 600
fail2ban_ban_time: 86400
fail2ban_ignore_ip:
  - 127.0.0.1/8

firewall_allow:
  - ssh
  - http
  - https
firewall_deny:
  - cockpit
  - dhcpv6-client
  - nfs

ssh_password: "no"
ssh_root: "no"
ssh_whitelist_ip:
  - 10.0.0.0/8
