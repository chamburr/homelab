---
fail2ban_ban_action: iptables-allports
fail2ban_max_retry: 3
fail2ban_find_time: 600
fail2ban_ban_time: 86400
fail2ban_ignore_ip:
  - 127.0.0.1/8

firewall_services:
  ssh: enabled
  dns: enabled
  dhcpv6-client: enabled
  http: enabled
  https: enabled
  imaps: enabled
  mqtt-tls: enabled
  wireguard: enabled
  cockpit: disabled
  nfs: disabled
firewall_ports:
  445/tcp: enabled
  500/udp: enabled
  4500/udp: enabled
  51821-51830/udp: enabled

socat_address: 192.168.123.100
socat_tcp_ports:
  - 53
  - 80
  - 443
  - 445
  - 1883
socat_udp_ports:
  - 53
  - 500
  - 4500
  - 51820
  - 51821
  - 51822
  - 51823
  - 51824
  - 51825
  - 51826
  - 51827
  - 51828
  - 51829
  - 51830

ssh_password: "no"
ssh_root: "no"
ssh_whitelist_ip: []
