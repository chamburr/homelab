---
dns_servers:
  - 1.1.1.1
  - 1.0.0.1

fail2ban_ban_action: iptables-allports
fail2ban_max_retry: 3
fail2ban_find_time: 600
fail2ban_ban_time: 86400
fail2ban_ignore_ip:
  - 10.0.0.0/8
  - 127.0.0.0/8
  - 192.168.0.0/16

firewall_interface: enp6s0
firewall_services:
  ssh: enabled
  dns: enabled
  dhcpv6-client: enabled
  http: enabled
  https: enabled
  imaps: enabled
  mqtt-tls: enabled
  wireguard: enabled
  cockpit: disabled
  nfs: disabled
firewall_ports:
  445/tcp: enabled
  500/udp: enabled
  4500/udp: enabled
  51821-51830/udp: enabled

forward_ports:
  - 192.168.123.105/53/tcp
  - 192.168.123.101/80/tcp
  - 192.168.123.101/443/tcp
  - 192.168.123.103/445/tcp
  - 192.168.123.102/993/tcp
  - 192.168.123.110/1883/tcp
  - 192.168.123.106/53/udp
  - 192.168.123.107/500/udp
  - 192.168.123.108/4500/udp
  - 192.168.123.104/51820/udp
  - 192.168.123.109/51821:52830/udp

ssh_password: "no"
ssh_root: "no"
ssh_whitelist_ip: []
