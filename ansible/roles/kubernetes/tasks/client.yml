---

- name: Add talos repository
  ansible.builtin.yum_repository:
    name: talos
    description: Talos
    baseurl: https://download.copr.fedorainfracloud.org/results/talosdev/Talos/epel-8-x86_64
    gpgkey: https://download.copr.fedorainfracloud.org/results/talosdev/Talos/pubkey.gpg
    gpgcheck: true
    state: present

- name: Install talos package
  ansible.builtin.dnf:
    name: talosctl
    state: present

- name: Add kubernetes repository
  ansible.builtin.yum_repository:
    name: kubernetes
    description: Kubernetes
    baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
    gpgkey:
      - https://packages.cloud.google.com/yum/doc/yum-key.gpg
      - https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    gpgcheck: true
    state: present

- name: Install kubernetes package
  ansible.builtin.dnf:
    name: kubectl
    state: present
