---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/kyverno/kyverno/releases/download/v1.10.0/install.yaml
patches:
  - target:
      kind: >-
        Namespace|ServiceAccount|ConfigMap|ClusterRole|ClusterRoleBinding|Role|RoleBinding|Service|Deployment|CronJob
    patch: |
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used
