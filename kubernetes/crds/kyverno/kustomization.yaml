---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # renovate source=github-releases name=kyverno/kyverno
  - https://github.com/kyverno/kyverno/releases/download/v1.8.1/install.yaml
patches:
  - target:
      labelSelector: app=kyverno
    patch: |
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used
