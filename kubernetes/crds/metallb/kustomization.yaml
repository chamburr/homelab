---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/metallb/metallb/v0.13.6/config/manifests/metallb-native.yaml
patches:
  - target:
      labelSelector: app=metallb
    patch: |
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used
  - target:
      kind: Namespace|Secret|Service|ValidatingWebhookConfiguration
    patch: |
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used
