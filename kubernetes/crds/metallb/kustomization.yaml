---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/metallb/metallb/v0.14.9/config/manifests/metallb-native.yaml
patches:
  - target:
      name: "[^\\.]+"
    patch: |-
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used
