---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: metallb-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/metallb/metallb.git
  ref:
    # renovate: registry=https://metallb.github.io/metallb chart=metallb
    tag: v0.13.5
  ignore: |
    /*
    !/config/crd/*.yaml
    !/config/crd/bases/*.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: metallb-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: metallb-source
