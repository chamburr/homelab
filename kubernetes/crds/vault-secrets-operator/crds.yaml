---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: vault-secrets-operator-source
  namespace: flux-system
spec:
  interval: 30m
  url: https://github.com/ricoberger/vault-secrets-operator.git
  ref:
    # renovate: registry=https://ricoberger.github.io/helm-charts chart=vault-secrets-operator
    tag: 1.19.6
  ignore: |
    /*
    !/charts/vault-secrets-operator/crds/*.yaml
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vault-secrets-operator-crds
  namespace: flux-system
spec:
  interval: 30m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: vault-secrets-operator-source
