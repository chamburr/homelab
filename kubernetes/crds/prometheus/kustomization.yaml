---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/prometheus-operator/prometheus-operator/v0.61.1/bundle.yaml
patches:
  - target:
      labelSelector: app.kubernetes.io/name=prometheus-operator
    patch: |
      $patch: delete
      apiVersion: not-used
      kind: not-used
      metadata:
        name: not-used
