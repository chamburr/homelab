apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ntfy
  namespace: automation
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      data:
        public-key: "{{ .public_key }}"
        private-key: "{{ .private_key }}"
  dataFrom:
    - extract:
        key: /automation/ntfy
