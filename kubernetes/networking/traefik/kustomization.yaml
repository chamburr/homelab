apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: traefik
    version: 37.0.0
    repo: https://helm.traefik.io/traefik
    releaseName: traefik
    namespace: networking
    includeCRDs: true
    valuesFile: values.yaml
resources:
  - dashboard
  - external
  - middleware.yaml
  - secret.yaml
  - tls-store.yaml
