apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: headscale
  namespace: networking
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      data:
        secret: "{{ .secret }}"
  dataFrom:
    - extract:
        key: /networking/headscale
