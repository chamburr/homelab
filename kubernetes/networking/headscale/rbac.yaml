apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: headscale
  namespace: networking
rules:
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - apps
    resources:
      - deployment
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: headscale
  namespace: networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: headscale
subjects:
  - kind: ServiceAccount
    name: headscale
    namespace: networking
