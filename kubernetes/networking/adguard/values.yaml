controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/adguard/adguardhome
          tag: v0.107.56
        args:
          - --no-check-update
          - -c
          - /opt/adguardhome/work/AdGuardHome.yaml
          - -w
          - /opt/adguardhome/work
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 3000
  dns:
    controller: main
    type: LoadBalancer
    annotations:
      lbipam.cilium.io/ips: 192.168.123.33
    ports:
      dns-tcp:
        port: 53
        protocol: TCP
        targetPort: 53
      dns-udp:
        port: 53
        protocol: UDP
        targetPort: 53
ingress:
  main:
    className: traefik
    hosts:
      - host: adguard.chamburr.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  data:
    existingClaim: adguard
    globalMounts:
      - path: /opt/adguardhome/work
