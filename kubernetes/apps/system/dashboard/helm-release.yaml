---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dashboard
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.5.0
      sourceRef:
        kind: HelmRepository
        name: dashboard
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  values:
    nameOverride: dashboard
    fullnameOverride: dashboard
    app:
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - kubernetes.${DOMAIN}
    kong:
      manager:
        enabled: false
    api:
      containers:
        resources: null
    auth:
      containers:
        resources: null
    web:
      containers:
        resources: null
    metricsScraper:
      containers:
        resources: null
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Ingress
              name: dashboard
            patch: |-
              - op: remove
                path: /spec/tls/0/secretName
