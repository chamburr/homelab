---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: dashboard
    fullnameOverride: dashboard
    app:
      ingress:
        ingressClassName: traefik
        hosts:
          - kubernetes.${DOMAIN}
    api:
      containers:
        args:
          - --token-ttl=0
        resources: null
    web:
      containers:
        resources: null
    metricsScraper:
      containers:
        resources: null
    metrics-server:
      enabled: false
    cert-manager:
      enabled: false
    nginx-ingress:
      enabled: false
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: dashboard
            patch:
              - op: add
                path: /spec/ingressClassName
                value: traefik
              - op: remove
                path: /spec/tls/0/secretName
