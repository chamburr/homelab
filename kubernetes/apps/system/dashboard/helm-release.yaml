---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dashboard
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: dashboard
    fullnameOverride: dashboard
    extraArgs:
      - --token-ttl=0
    metricsScraper:
      enabled: true
    ingress:
      enabled: true
      className: traefik
      hosts:
        - kubernetes.${DOMAIN}
      tls:
        - hosts:
            - kubernetes.${DOMAIN}
    resources: null
