---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: system
spec:
  interval: 15m
  chart:
    spec:
      chart: metrics-server
      version: 3.11.0
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicas: 1
    args:
      - --kubelet-insecure-tls
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      interval: null
      scrapeTimeout: null
    resources: null
