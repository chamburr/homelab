---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    global:
      nameOverride: uptime-kuma
    image:
      repository: docker.io/louislam/uptime-kuma
      tag: 1.17.1
    service:
      main:
        ports:
          http:
            port: 3001
    persistence:
      enabled: true
      existingClaim: uptime-kuma-data
      mountPath: /app/data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: status.${DOMAIN}
            paths:
              - path: /
                pathType: prefix
        tls:
          - hosts:
              - status.${DOMAIN}
