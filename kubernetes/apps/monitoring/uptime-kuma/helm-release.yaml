---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: uptime-kuma
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/louislam/uptime-kuma
              tag: 1.23.7
    service:
      main:
        ports:
          http:
            port: 3001
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: status.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - status.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: uptime-kuma-data
        globalMounts:
          - path: /app/data
