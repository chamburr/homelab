---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector-agent
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: loki
      namespace: monitoring
  values:
    role: Agent
    podMonitor:
      enabled: true
    service:
      enabled: false
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        kubernetes_logs:
          type: kubernetes_logs
        talos_kernel_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12000
        talos_service_logs:
          type: socket
          mode: udp
          address: 127.0.0.1:12001
      sinks:
        kubernetes_sink:
          type: vector
          inputs:
            - kubernetes_logs
          address: vector.monitoring:6000
          version: "2"

        talos_kernel_sink:
          type: vector
          inputs:
            - talos_kernel_logs
          address: vector.monitoring:6050
          version: "2"

        talos_service_sink:
          type: vector
          inputs:
            - talos_service_logs
          address: vector.monitoring:6051
          version: "2"
