---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: vector
      version: 0.16.0
      sourceRef:
        kind: HelmRepository
        name: vector-charts
        namespace: flux-system
  dependsOn:
    - name: loki
      namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    role: Stateless-Aggregator
    podMonitor:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/allow-shared-ip: global
    customConfig:
      data_dir: /vector-data-dir
      api:
        enabled: false
      sources:
        kubernetes_logs:
          address: 0.0.0.0:6000
          type: vector
          version: "2"
        talos_kernel_logs:
          address: 0.0.0.0:6050
          type: socket
          mode: udp
          max_length: 102400
          decoding:
            codec: json
          host_key: __host
        talos_service_logs:
          address: 0.0.0.0:6051
          type: socket
          mode: udp
          max_length: 102400
          decoding:
            codec: json
          host_key: __host
      sinks:
        loki_kubernetes:
          type: loki
          inputs:
            - kubernetes_logs
          endpoint: http://loki.monitoring:3100
          encoding:
            codec: json
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          remove_label_fields: true
          remove_timestamp: true
          labels:
            k8s_app: >-
              {{`{{ "kubernetes.pod_labels.app\.kubernetes\.io/name" }}`}}
            k8s_container: >-
              {{`{{ "kubernetes.container_name" }}`}}
            k8s_filename: >-
              {{`{{ "kubernetes.file" }}`}}
            k8s_instance: >-
              {{`{{ "kubernetes.pod_labels.app\.kubernetes\.io/instance" }}`}}
            k8s_namespace: >-
              {{`{{ "kubernetes.pod_namespace" }}`}}
            k8s_node: >-
              {{`{{ "kubernetes.pod_node_name" }}`}}
            k8s_pod: >-
              {{`{{ "kubernetes.pod_name" }}`}}
        talos_kernel:
          type: loki
          inputs:
            - talos_kernel_logs
          endpoint: http://loki.monitoring:3100
          encoding:
            codec: json
            except_fields:
              - __host
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{`{{ __host }}`}}
            service: >-
              {{`{{ facility }}`}}
        talos_service:
          type: loki
          inputs:
            - talos_service_logs
          endpoint: http://loki.monitoring:3100
          encoding:
            codec: json
            except_fields:
              - __host
          batch:
            max_bytes: 400000
          out_of_order_action: rewrite_timestamp
          labels:
            hostname: >-
              {{`{{ __host }}`}}
            service: >-
              {{`{{ "talos-service" }}`}}
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: vector
            patch:
              - op: add
                path: /spec/loadBalancerIP
                value: ${METALLB_IP}
