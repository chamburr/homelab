---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 40.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    alertmanager:
      enabled: false
    defaultRules:
      create: false
    grafana:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus:
      prometheusSpec:
        enableAdminAPI: true
        walCompression: true
        replicas: 1
        replicaExternalLabelName: replica
        retention: 6h
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
              storageClassName: ceph-block
        thanos:
          objectStorageConfig:
            name: thanos-objstore-secret
            key: objstore.yml
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-basic-auth@kubernetescrd
        pathType: Prefix
        ingressClassName: traefik
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - hosts:
              - prometheus.${DOMAIN}
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: false
