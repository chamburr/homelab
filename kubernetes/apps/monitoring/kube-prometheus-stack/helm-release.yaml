---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 40.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    prometheusSpec:
      scrapeInterval: 15s
      scrapeTimeout: 30s
      thanos:
        objectStorageConfig:
          name: thanos-objstore-secret
          key: objstore.yml
    prometheus:
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-basic-auth@kubernetescrd
        pathType: Prefix
        ingressClassName: traefik
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - hosts:
              - prometheus.${DOMAIN}
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enable: true
