---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: loki
      version: 6.25.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deploymentMode: SingleBinary
    loki:
      storage:
        type: filesystem
      commonConfig:
        path_prefix: /var/loki
        replication_factor: 1
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      auth_enabled: false
      server:
        log_level: info
        http_listen_port: 3100
        grpc_listen_port: 9095
      limits_config:
        retention_period: 14d
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_cache_freshness_per_query: 10m
        split_queries_by_interval: 15m
        ingestion_rate_mb: 64
        ingestion_burst_size_mb: 128
      compactor:
        retention_enabled: true
        delete_request_store: filesystem
        working_directory: /var/loki/compactor/retention
      ingester:
        chunk_encoding: snappy
      analytics:
        reporting_enabled: false
    singleBinary:
      replicas: 1
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: loki-data
      extraVolumeMounts:
        - name: storage
          mountPath: /var/loki
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    ingress:
      enabled: false
    gateway:
      enabled: false
    test:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: true
        metricsInstance: null
    lokiCanary:
      enabled: false
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
