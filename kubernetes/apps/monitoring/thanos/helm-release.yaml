---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 11.6.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    auth:
      basicAuthUsers: true
    objstoreConfig:
      type: filesystem
      config:
        directory: /storage
    query:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hostname: thanos.${DOMAIN}
        tls: true
      podAnnotations:
        secret.reloader.stakater.com/reload: thanos-secret
    queryFrontend:
      enabled: false
    compactor:
      enabled: true
      updateStrategy:
        type: Recreate
      persistence:
        enabled: true
        existingClaim: thanos-compactor
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
      podAnnotations:
        secret.reloader.stakater.com/reload: thanos-secret
    storegateway:
      enabled: true
      persistence:
        enabled: true
        existingClaim: thanos-storegateway
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
      podAnnotations:
        secret.reloader.stakater.com/reload: thanos-secret
    receive:
      enabled: true
      tsdbRetention: 1h
      persistence:
        enabled: true
        existingClaim: thanos-receive
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
      podAnnotations:
        secret.reloader.stakater.com/reload: thanos-secret
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: thanos-secret
      valuesKey: http-config.yml
      targetPath: httpConfig
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: ServiceMonitor
              name: thanos-compactor
            patch:
              - op: add
                path: /spec/endpoints/0/basicAuth
                value:
                  username:
                    name: thanos-secret
                    key: username
                  password:
                    name: thanos-secret
                    key: password
          - target:
              kind: ServiceMonitor
              name: thanos-query
            patch:
              - op: add
                path: /spec/endpoints/0/basicAuth
                value:
                  username:
                    name: thanos-secret
                    key: username
                  password:
                    name: thanos-secret
                    key: password
          - target:
              kind: ServiceMonitor
              name: thanos-receive
            patch:
              - op: add
                path: /spec/endpoints/0/basicAuth
                value:
                  username:
                    name: thanos-secret
                    key: username
                  password:
                    name: thanos-secret
                    key: password
          - target:
              kind: ServiceMonitor
              name: thanos-storegateway
            patch:
              - op: add
                path: /spec/endpoints/0/basicAuth
                value:
                  username:
                    name: thanos-secret
                    key: username
                  password:
                    name: thanos-secret
                    key: password
