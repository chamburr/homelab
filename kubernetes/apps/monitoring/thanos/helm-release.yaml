---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: thanos
      version: 10.5.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    objstoreConfig:
      type: s3
      config:
        insecure: true
    query:
      enabled: true
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: false
    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 1y
      persistence:
        enabled: true
        existingClaim: thanos-compactor
    storegateway:
      enabled: true
      persistence:
        enabled: true
        existingClaim: thanos-storegateway
    ruler:
      enabled: false
    receive:
      enabled: false
    receiveDistributor:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: ConfigMap
      name: thanos-bucket
      valuesKey: BUCKET_NAME
      targetPath: objstoreConfig.config.bucket
    - kind: ConfigMap
      name: thanos-bucket
      valuesKey: BUCKET_HOST
      targetPath: objstoreConfig.config.endpoint
    - kind: ConfigMap
      name: thanos-bucket
      valuesKey: BUCKET_REGION
      targetPath: objstoreConfig.config.region
    - kind: Secret
      name: thanos-bucket
      valuesKey: AWS_ACCESS_KEY_ID
      targetPath: objstoreConfig.config.access_key
    - kind: Secret
      name: thanos-bucket
      valuesKey: AWS_SECRET_ACCESS_KEY
      targetPath: objstoreConfig.config.secret_key
