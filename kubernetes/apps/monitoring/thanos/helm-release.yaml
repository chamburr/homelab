---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 11.5.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    auth:
      basicAuthUsers: true
    objstoreConfig:
      type: filesystem
      config:
        directory: /storage
    query:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hostname: thanos.${DOMAIN}
        tls: true
    queryFrontend:
      enabled: false
    compactor:
      enabled: true
      updateStrategy:
        type: Recreate
      persistence:
        enabled: true
        existingClaim: thanos-compactor
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
    storegateway:
      enabled: true
      persistence:
        enabled: true
        existingClaim: thanos-storegateway
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
    receive:
      enabled: true
      tsdbRetention: 1d
      persistence:
        enabled: true
        existingClaim: thanos-receive
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
    existingHttpConfigSecret: thanos-secret
