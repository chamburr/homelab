---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 15.8.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    objstoreConfig: |
      type: filesystem
      config:
        directory: /storage
    query:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hostname: thanos.${DOMAIN}
        extraTls:
          - hosts:
              - thanos.chamburr.xyz
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: >-
            monitoring-thanos-basic-auth@kubernetescrd
      pdb:
        create: false
      resourcesPreset: none
    queryFrontend:
      enabled: false
    compactor:
      enabled: true
      extraFlags:
        - --compact.concurrency=4
        - --delete-delay=30m
      retentionResolutionRaw: 14d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
      pdb:
        create: false
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
      resourcesPreset: none
    storegateway:
      enabled: true
      pdb:
        create: false
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
      resourcesPreset: none
    receive:
      enabled: true
      tsdbRetention: 3h
      pdb:
        create: false
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
      resourcesPreset: none
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
