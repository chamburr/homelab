---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 12.13.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    objstoreConfig: |
      type: filesystem
      config:
        directory: /storage
    query:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hostname: thanos.${DOMAIN}
        extraTls:
          - hosts:
              - thanos.chamburr.xyz
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: >-
            monitoring-thanos-basic-auth@kubernetescrd
    queryFrontend:
      enabled: false
    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 14d
      retentionResolution1h: 30d
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
    storegateway:
      enabled: true
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
    receive:
      enabled: true
      tsdbRetention: 3h
      persistence:
        enabled: false
      extraVolumes:
        - name: storage
          persistentVolumeClaim:
            claimName: thanos-data
      extraVolumeMounts:
        - name: storage
          mountPath: /storage
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
