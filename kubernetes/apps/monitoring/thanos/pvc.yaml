apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thanos-storegateway
  namespace: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
