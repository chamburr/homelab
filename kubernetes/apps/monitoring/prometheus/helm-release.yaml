---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 40.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  dependsOn:
    - name: thanos
      namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: prometheus
    fullnameOverride: prometheus
    defaultRules:
      create: false
    alertmanager:
      enabled: false
    grafana:
      enabled: false
    kubeControllerManager:
      enabled: false
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus-node-exporter:
      nameOverride: prometheus-node-exporter
      fullnameOverride: prometheus-node-exporter
    prometheus:
      prometheusSpec:
        enableAdminAPI: true
        walCompression: true
        replicas: 1
        replicaExternalLabelName: replica
        retention: 6h
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        remoteWrite:
          - url: http://thanos-receive.monitoring:19291/api/v1/receive
            basicAuth:
              username:
                name: thanos-secret
                key: username
              password:
                name: thanos-secret
                key: password
        volumes:
          - name: prometheus-2
            persistentVolumeClaim:
              claimName: prometheus-data
          - name: web-config-2
            secret:
              defaultMode: 0644
              secretName: prometheus-secret
        podMetadata:
          annotations:
            secret.reloader.stakater.com/reload: prometheus-secret
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: traefik
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - hosts:
              - prometheus.${DOMAIN}
    cleanPrometheusOperatorObjectNames: true
  valuesFrom:
    - kind: Secret
      name: prometheus-secret
      valuesKey: header
      targetPath: >-
        prometheus.prometheusSpec.containers[0].startupProbe.httpGet.httpHeaders[0].value
    - kind: Secret
      name: prometheus-secret
      valuesKey: header
      targetPath: >-
        prometheus.prometheusSpec.containers[0].livenessProbe.httpGet.httpHeaders[0].value
    - kind: Secret
      name: prometheus-secret
      valuesKey: header
      targetPath: >-
        prometheus.prometheusSpec.containers[0].readinessProbe.httpGet.httpHeaders[0].value
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: ServiceMonitor
              name: prometheus-prometheus
            patch:
              - op: add
                path: /spec/endpoints/0/basicAuth
                value:
                  username:
                    name: prometheus-secret
                    key: username
                  password:
                    name: prometheus-secret
                    key: password
          - target:
              kind: Prometheus
              name: prometheus
            patch:
              - op: add
                path: /spec/containers/0/name
                value: prometheus
              - op: add
                path: /spec/containers/0/startupProbe/httpGet/port
                value: http-web
              - op: add
                path: /spec/containers/0/startupProbe/httpGet/httpHeaders/0/name
                value: Authorization
              - op: add
                path: /spec/containers/0/livenessProbe/httpGet/port
                value: http-web
              - op: add
                path: /spec/containers/0/livenessProbe/httpGet/httpHeaders/0/name
                value: Authorization
              - op: add
                path: /spec/containers/0/readinessProbe/httpGet/port
                value: http-web
              - op: add
                path: /spec/containers/0/readinessProbe/httpGet/httpHeaders/0/name
                value: Authorization
              - op: add
                path: /spec/containers/0/volumeMounts
                value:
                  - name: prometheus-2
                    mountPath: /prometheus
                    subPath: prometheus-db
                  - name: web-config-2
                    mountPath: /etc/prometheus/web_config/web-config.yaml
                    subPath: web-config.yaml
