---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 40.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  dependsOn:
    - name: thanos
      namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: prometheus
    fullnameOverride: prometheus
    alertmanager:
      enabled: false
    defaultRules:
      create: false
    grafana:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus-node-exporter:
      nameOverride: prometheus-node-exporter
      fullnameOverride: prometheus-node-exporter
    prometheus:
      prometheusSpec:
        enableAdminAPI: true
        walCompression: true
        replicas: 1
        replicaExternalLabelName: replica
        retention: 6h
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        remoteWrite:
          - url: http://thanos-receive.monitoring:19291/api/v1/receive
            basicAuth:
              username:
                name: thanos-secret
                key: username
              password:
                name: thanos-secret
                key: password
        containers:
          - name: prometheus
            startupProbe:
              httpGet:
                httpHeaders:
                  - name: Authorization
            livenessProbe:
              httpGet:
                httpHeaders:
                  - name: Authorization
            readinessProbe:
              httpGet:
                httpHeaders:
                  - name: Authorization
            volumeMounts:
              - name: prometheus-2
                mountPath: /prometheus
                subPath: prometheus-db
              - name: web-config-2
                mountPath: /etc/prometheus/web_config/web-config.yaml
                subPath: web-config.yaml
        volumes:
          - name: prometheus-2
            persistentVolumeClaim:
              claimName: prometheus-data
          - name: web-config-2
            secret:
              defaultMode: 0644
              secretName: prometheus-secret
        podMetadata:
          annotations:
            secret.reloader.stakater.com/reload: prometheus-secret
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: traefik
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - hosts:
              - prometheus.${DOMAIN}
    cleanPrometheusOperatorObjectNames: true
  valuesFrom:
    - kind: Secret
      name: prometheus-secret
      valuesKey: header
      targetPath: prometheus.prometheusSpec.containers.0.startupProbe.httpGet.httpHeaders.0.value
    - kind: Secret
      name: prometheus-secret
      valuesKey: header
      targetPath: prometheus.prometheusSpec.containers.0.livenessProbe.httpGet.httpHeaders.0.value
    - kind: Secret
      name: prometheus-secret
      valuesKey: header
      targetPath: prometheus.prometheusSpec.containers.0.readinessProbe.httpGet.httpHeaders.0.value
