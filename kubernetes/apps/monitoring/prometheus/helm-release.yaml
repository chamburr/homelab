---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 40.1.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: prometheus
    fullnameOverride: prometheus
    alertmanager:
      enabled: false
    defaultRules:
      create: false
    grafana:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus:
      prometheusSpec:
        enableAdminAPI: true
        walCompression: true
        replicas: 1
        replicaExternalLabelName: replica
        retention: 6h
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        remoteWrite:
          - url: http://thanos-receive.monitoring:19291/api/v1/receive
        volumes:
          - name: data
            persistentVolumeClaim:
              claimName: prometheus-data
        volumeMounts:
          - name: data
            mountPath: /prometheus
      ingress:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.middlewares: networking-basic-auth@kubernetescrd
        pathType: Prefix
        ingressClassName: traefik
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - hosts:
              - prometheus.${DOMAIN}
