---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 40.2.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
  dependsOn:
    - name: thanos
      namespace: monitoring
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: prometheus
    fullnameOverride: prometheus
    alertmanager:
      enabled: false
    defaultRules:
      create: false
    grafana:
      enabled: false
    kubeProxy:
      enabled: false
    prometheus-node-exporter:
      nameOverride: prometheus-node-exporter
      fullnameOverride: prometheus-node-exporter
    prometheus:
      prometheusSpec:
        enableAdminAPI: true
        walCompression: true
        replicas: 1
        replicaExternalLabelName: replica
        retention: 6h
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        storageSpec:
          volumeClaimTemplate:
            metadata:
              name: prometheus
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 5Gi
              storageClassName: ceph-block
        remoteWrite:
          - url: http://thanos-receive.monitoring:19291/api/v1/receive
            basicAuth:
              username:
                name: thanos-secret
                key: username
              password:
                name: thanos-secret
                key: password
        web:
          pageTitle: Prometheus
        volumes:
          - name: web-config
            secret:
              defaultMode: 0644
              secretName: prometheus-secret
        volumeMounts:
          - name: web-config
            mountPath: /etc/prometheus/web_config/web-config.yaml
            readOnly: true
            subPath: web-config.yaml
        podMetadata:
          annotations:
            secret.reloader.stakater.com/reload: prometheus-secret
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: traefik
        hosts:
          - prometheus.${DOMAIN}
        tls:
          - hosts:
              - prometheus.${DOMAIN}
    cleanPrometheusOperatorObjectNames: true
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Prometheus
              name: prometheus
            patch:
              - op: add
                path: /spec/version
                value: v2.23.0
              - op: add
                path: /spec/additionalArgs
                value:
                  - name: web.config.file
                    value: /etc/prometheus/web_config/web-config.yaml
