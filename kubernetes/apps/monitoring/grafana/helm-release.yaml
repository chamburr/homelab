---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.38.6
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    grafana.ini:
      server:
        root_url: https://grafana.${DOMAIN}
      analytics:
        reporting_enabled: false
        check_for_updates: false
      security:
        allow_embedding: true
      smtp:
        enabled: true
        host: ${MAIL_HOST}:${MAIL_PORT}
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        from_address: ${MAIL_SENDER}
    deploymentStrategy:
      type: Recreate
    serviceMonitor:
      enabled: true
    persistence:
      enabled: true
      existingClaim: grafana-data
    ingress:
      enabled: true
      ingressClassName: traefik
      path: /
      pathType: Prefix
      hosts:
        - grafana.${DOMAIN}
      tls:
        - hosts:
            - grafana.${DOMAIN}
