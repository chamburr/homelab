---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: goldilocks
      version: 6.3.0
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      flags:
        on-by-default: true
        exclude-namespaces: default,kube-node-lease,kube-public,kube-system
      rbac:
        extraRules:
          - apiGroups:
              - batch
            resources:
              - "*"
            verbs:
              - get
              - list
              - watch
      resources:
        requests:
          memory: 128M
        limits:
          memory: 128M
    dashboard:
      replicaCount: 1
      flags:
        on-by-default: true
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: goldilocks.${DOMAIN}
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
            - goldilocks.${DOMAIN}
