---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: anki
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: anki
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/luckyturtledev/anki
              tag: 24.06.3
            args:
              - /bin/sh
              - -c
              - SYNC_USER1=${USERNAME}:${PASSWORD} /anki-sync-server
            env:
              RUST_LOG: info
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        annotations:
          secret.reloader.stakater.com/reload: anki-secret
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 10080
    ingress:
      main:
        className: traefik
        hosts:
          - host: anki.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - anki.${DOMAIN}
    persistence:
      config:
        existingClaim: anki-data
        globalMounts:
          - path: /data
  valuesFrom:
    - kind: Secret
      name: anki-secret
      valuesKey: username
      targetPath: controllers.main.containers.main.env.USERNAME
    - kind: Secret
      name: anki-secret
      valuesKey: password
      targetPath: controllers.main.containers.main.env.PASSWORD
