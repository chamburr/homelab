---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-nfs
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: immich-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${GATEWAY_IP}
    path: /mnt/md0/immich
  mountOptions:
    - nfsvers=4.2
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-originals
  namespace: storage
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/instance: immich
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
  storageClassName: immich-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-data
  namespace: storage
  labels:
    app.kubernetes.io/name: immich
    app.kubernetes.io/instance: immich
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: ceph-block
