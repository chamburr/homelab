---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: immich
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: immich-machine-learning
      namespace: storage
    - name: immich-postgresql
      namespace: storage
    - name: immich-redis
      namespace: storage
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: immich
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/immich-app/immich-server
              tag: v1.125.7
            env:
              TZ: Asia/Singapore
              IMMICH_TRUSTED_PROXIES: ${K8S_POD_CIDR},169.254.0.0/16
              IMMICH_MACHINE_LEARNING_URL: http://immich-machine-learning:3003
              DB_HOSTNAME: immich-postgresql
              DB_PORT: 5432
              DB_USERNAME: postgres
              DB_PASSWORD: immich-pass
              DB_DATABASE_NAME: immich
              REDIS_HOSTNAME: immich-redis-master
              REDIS_PORT: 6379
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 2283
    ingress:
      main:
        className: traefik
        hosts:
          - host: photos.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - photos.${DOMAIN}
    persistence:
      config:
        existingClaim: immich-data
        globalMounts:
          - path: /usr/src/app/upload
      originals:
        existingClaim: immich-originals
        globalMounts:
          - path: /data
            readOnly: true
      nextcloud:
        existingClaim: nextcloud-data
        globalMounts:
          - path: /mnt/md0/nextcloud
            readOnly: true
