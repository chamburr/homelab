---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: minio
      version: 11.9.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    auth:
      rootPassword: admin
    extraEnvVars:
      - name: MINIO_UPDATE
        value: false
      - name: MINIO_BROWSER_REDIRECT_URL
        value: https://minio.${DOMAIN}
      - name: MINIO_SERVER_URL
        value: https://s3.${DOMAIN}
    ingress:
      enabled: true
      ingressClassName: traefik
      hostname: minio.${DOMAIN}
      tls: true
      extraTls:
        - hosts:
            - minio.$DOMAIN
    apiIngress:
      enabled: true
      ingressClassName: traefik
      hostname: s3.${DOMAIN}
      tls: true
      extraTls:
        - hosts:
            - minio.${DOMAIN}
    persistence:
      enabled: true
      existingClaim: minio-data
    metrics:
      serviceMonitor:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: minio-secret
      valuesKey: admin_username
      targetPath: auth.rootUsername
