---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: minio
      version: 11.10.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    extraEnvVars:
      - name: MINIO_UPDATE
        value: "off"
      - name: MINIO_BROWSER_REDIRECT_URL
        value: https://minio.${DOMAIN}
      - name: MINIO_SERVER_URL
        value: https://s3.${DOMAIN}
    ingress:
      enabled: true
      ingressClassName: traefik
      hostname: minio.${DOMAIN}
      tls: true
      extraTls:
        - hosts:
            - minio.${DOMAIN}
    apiIngress:
      enabled: true
      ingressClassName: traefik
      hostname: s3.${DOMAIN}
      tls: true
      extraTls:
        - hosts:
            - s3.${DOMAIN}
    persistence:
      enabled: true
      existingClaim: minio-data
    metrics:
      serviceMonitor:
        enabled: true
    podAnnotations:
      secret.reloader.stakater.com/reload: minio-secret
    podSecurityContext:
      fsGroup: 0
    containerSecurityContext:
      runAsUser: 0
      runAsNonRoot: false
    extraVolumes:
      - name: minio
        configMap:
          name: minio
          defaultMode: 0775
    extraVolumeMounts:
      - name: minio
        mountPath: /opt/bitnami/scripts/minio/run-new.sh
        subPath: run-new.sh
        readOnly: true
    args:
      - /opt/bitnami/scripts/minio/run-new.sh
  valuesFrom:
    - kind: Secret
      name: minio-secret
      valuesKey: admin_username
      targetPath: auth.rootUser
    - kind: Secret
      name: minio-secret
      valuesKey: admin_password
      targetPath: auth.rootPassword
