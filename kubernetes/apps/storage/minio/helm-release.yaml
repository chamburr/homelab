---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: minio
      version: 5.0.3
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    mode: standalone
    replicas: 1
    persistence:
      enabled: true
      existingClaim: minio-data
    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - s3.${DOMAIN}
      tls:
        - hosts:
            - s3.${DOMAIN}
    consoleIngress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - minio.${DOMAIN}
      tls:
        - hosts:
            - minio.${DOMAIN}
    users: []
    environment:
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: https://minio.${DOMAIN}
      MINIO_SERVER_URL: https://s3.${DOMAIN}
    securityContext:
      enabled: true
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    resources: null
    podAnnotations:
      secret.reloader.stakater.com/reload: minio-secret
  valuesFrom:
    - kind: Secret
      name: minio-secret
      valuesKey: username
      targetPath: rootUser
    - kind: Secret
      name: minio-secret
      valuesKey: password
      targetPath: rootPassword
