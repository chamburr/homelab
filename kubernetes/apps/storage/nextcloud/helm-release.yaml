---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: nextcloud
      version: 3.3.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/nextcloud
      tag: 25.0.2
    nextcloud:
      host: cloud.${DOMAIN}
      username: admin
      password: nextcloud
      mail:
        enabled: true
        fromAddress: ${MAIL_SENDER%@*}
        domain: ${MAIL_SENDER#*@}
        smtp:
          authtype: LOGIN
          host: ${MAIL_HOST}
          port: ${MAIL_PORT}
          name: ${MAIL_USERNAME}
          password: ${MAIL_PASSWORD}
          secure: tls
      phpConfigs:
        zcustom.ini: |
          apc.enable_cli=1
          post_max_size = 32G
          upload_max_filesize = 32G
          max_input_time = 3600
          max_execution_time = 3600
          memory_limit=1024M
      configs:
        custom.config.php: |
          <?php
          $CONFIG = array (
            'trusted_domains' => array('cloud.${DOMAIN}'),
            'default_language' => 'en',
            'default_locale' => 'en_SG',
            'default_phone_region' => 'SG',
            'knowledgebaseenabled' => false,
            'auth.webauthn.enabled' => false,
            'skeletondirectory' => '',
            'templateddirectory' => '',
            'overwritehost' => 'cloud.${DOMAIN}',
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://cloud.${DOMAIN}',
            'allow_local_remote_servers' => true,
            'trashbin_retention_obligation' => 'auto, 30',
            'versions_retention_obligation' => 'auto, 30',
            'updatechecker' => false,
            'check_data_directory_permissions' => false,
            'trusted_proxies' => array('${K8S_POD_CIDR}'),
            'upgrade.disable-web' => true,
            'simpleSignUpLink.shown' => false,
            'profile.enabled' => false,
          );
    cronjob:
      enabled: true
    internalDatabase:
      enabled: false
    postgresql:
      enabled: true
      auth:
        username: nextcloud
        password: nextcloud-pass
        databse: nextcloud
      primary:
        persistence:
          enabled: true
          existingClaim: nextcloud-postgresql
        resources: ""
    redis:
      enabled: true
      auth:
        enabled: true
        password: nextcloud-pass
      master:
        persistence:
          enabled: true
          existingClaim: nextcloud-redis
      architecture: standalone
    persistence:
      enabled: true
      existingClaim: nextcloud-config
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data
    ingress:
      enabled: true
      className: traefik
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - cloud.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: nextcloud-secret
    startupProbe:
      enabled: true
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: nextcloud
            patch:
              - op: remove
                path: /spec/template/spec/containers/0/volumeMounts/2/subPath
              - op: remove
                path: /spec/template/spec/containers/1/volumeMounts/2/subPath
