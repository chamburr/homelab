---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: 2.14.4
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  values:
    image:
      repository: docker.io/nextcloud
      tag: 24.0.4
    nextcloud:
      host: cloud.${DOMAIN}
      password: admin
      mail:
        enabled: true
        fromAddress: ${MAIL_SENDER/@*/}
        domain: ${MAIL_SENDER/*@/}
        smtp:
          authtype: LOGIN
          host: ${MAIL_HOST}
          port: ${MAIL_PORT}
          name: ${MAIL_USERNAME}
          password: ${MAIL_PASSWORD}
          secure: ssl
    cronjob:
      enabled: true
    internalDatabase:
      enabled: false
    postgresql:
      enabled: true
      global:
        postgresql:
          auth:
            username: nextcloud
            password: nextcloud-pass
            databse: nextcloud
        primary:
          persistence:
            enabled: true
            existingClaim: nextcloud-postgresql
    redis:
      enabled: true
      auth:
        enabled: false
      master:
        persistence:
          enabled: true
          existingClaim: nextcloud-redis
    persistence:
      enabled: true
      exisitngClaim: nextcloud-config
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data
    ingress:
      enabled: true
      className: traefik
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - cloud.${DOMAIN}
  valuesFrom:
    - kind: Secret
      name: nextcloud-secret
      valuesKey: admin_username
      targetPath: nextcloud.username
