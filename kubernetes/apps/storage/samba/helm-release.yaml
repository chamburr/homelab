---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: samba
    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.16.8
    env:
      SAMBA_HOSTS_ALLOW: 0.0.0.0/0
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_SAMBA}
        ports:
          http:
            enabled: false
          samba:
            port: 445
            protocol: TCP
            targetPort: 445
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: samba-data
        mountPath: /share/samba
      data:
        enabled: true
        type: secret
        name: samba-secret
        mountPath: /data/config.yml
        subPath: config.yml
    podAnnotations:
      secret.reloader.stakater.com/reload: samba-secret
