---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: samba
      version: 6.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      SAMBA_HOSTS_ALLOW: 0.0.0.0/0
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
    configmap:
      config:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: samba-data
        mountPath: /share/samba
  valuesFrom:
    - kind: Secret
      name: samba-secret
      valuesKey: config
      targetPath: configmap.config.data.config\.yml
