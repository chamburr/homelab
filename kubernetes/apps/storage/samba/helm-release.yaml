---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: samba
    image:
      repository: ghcr.io/crazy-max/samba
      tag: 4.15.7
    env:
      SAMBA_HOSTS_ALLOW: 0.0.0.0/0
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_SAMBA}
        ports:
          tcp:
            enabled: true
            protocol: TCP
            port: 445
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: samba-data
        mountPath: /share/samba
      data:
        enabled: true
        type: secret
        name: samba-secret
    podAnnotations:
      secret.reloader.stakater.com/reload: samba-secret
