---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: samba
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: samba
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      tag: 4.15.7
    env:
      SAMBA_HOSTS_ALLOW: 0.0.0.0/0
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
    configmap:
      config:
        enabled: true
    persistence:
      config:
        enabled: true
        existingClaim: samba-data
        mountPath: /share/samba
    podAnnotations:
      secret.reloader.stakater.com/reload: samba-secret
  valuesFrom:
    - kind: Secret
      name: samba-secret
      valuesKey: config
      targetPath: configmap.config.data.config\.yml
