---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: samba-nfs
  namespace: storage
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: samba-nfs
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: ${GATEWAY_IP}
    path: /mnt/md0/samba
  mountOptions:
    - nfsvers=4
    - nconnect=8
    - hard
    - noatime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: samba-data
  namespace: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
  storageClassName: samba-nfs
