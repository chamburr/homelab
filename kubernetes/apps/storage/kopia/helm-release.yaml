---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kopia
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: kopia
    image:
      repository: ghcr.io/onedr0p/kopia
      tag: 0.12.1
    env:
      KOPIA_PASSWORD: none
    args:
      - /bin/sh
      - -c
      - if [ ! -f /backups/kopia.repository.f ];
        then kopia repository create filesystem --path=/backups; fi &&
        kopia server --insecure --address 0.0.0.0:80
        --server-username $SERVER_USERNAME --server-password $SERVER_PASSWORD
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        type: configMap
        mountPath: /config/repository.config
        name: kopia
        subPath: repository.config
        readOnly: true
      backup:
        enabled: true
        existingClaim: kopia-data
        mountPath: /backups
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: kopia.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - kopia.${DOMAIN}
    podAnnotations:
      configmap.reloader.stakater.com/reload: kopia
  valuesFrom:
    - kind: Secret
      name: kopia-secret
      valuesKey: username
      targetPath: env.SERVER_USERNAME
    - kind: Secret
      name: kopia-secret
      valuesKey: password
      targetPath: env.SERVER_PASSWORD
