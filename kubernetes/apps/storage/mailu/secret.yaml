---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: mailu-secret
  namespace: storage
spec:
  keys:
    - mail_domain
    - secret_key
  path: secret/storage/mailu
  type: Opaque
---
apiVersion: v1
kind: Secret
metadata:
  name: mailu-certificates
  namespace: storage
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: merge
    reflector.v1.k8s.emberstack.com/reflects: networking/certificate-tls
