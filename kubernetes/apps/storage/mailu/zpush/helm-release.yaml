---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mailu-zpush
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: mailu-zpush
    image:
      repository: ghcr.io/si458/zpush
      tag: v2.6.4
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        existingClaim: mailu-zpush
        mountPath: /var/lib/z-push
      autodiscover:
        enabled: true
        type: configMap
        name: mailu-zpush
        mountPath: /config/autodiscover.conf.php
        subPath: autodiscover.conf.php
      caldav:
        enabled: true
        type: configMap
        name: mailu-zpush
        mountPath: /config/caldav.conf.php
        subPath: caldav.conf.php
      carddav:
        enabled: true
        type: configMap
        name: mailu-zpush
        mountPath: /config/carddav.conf.php
        subPath: carddav.conf.php
      imap:
        enabled: true
        type: configMap
        name: mailu-zpush
        mountPath: /config/imap.conf.php
        subPath: imap.conf.php
      combined:
        enabled: true
        type: configMap
        name: mailu-zpush
        mountPath: /config/combined.conf.php
        subPath: combined.conf.php
      zpush:
        enabled: true
        type: configMap
        name: mailu-zpush
        mountPath: /config/z-push.conf.php
        subPath: z-push.conf.php
