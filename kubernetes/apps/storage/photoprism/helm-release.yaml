---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: photoprism
    image:
      repository: docker.io/photoprism/photoprism
      tag: 221118-jammy
    env:
      PHOTOPRISM_STORAGE_PATH: /photoprism/storage
      PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
      PHOTOPRISM_ADMIN_PASSWORD: photoprism
      PHOTOPRISM_PUBLIC: false
      PHOTOPRISM_DATABASE_DRIVER: sqlite
      PHOTOPRISM_SITE_URL: https://photos.${DOMAIN}
      PHOTOPRISM_SPONSOR: true
    service:
      main:
        ports:
          http:
            port: 2342
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-data
        mountPath: /photoprism/storage
      originals:
        enabled: true
        existingClaim: photoprism-originals
        mountPath: /photoprism/originals
      template:
        enabled: true
        type: configMap
        mountPath: /opt/photoprism/assets/templates/index.gohtml
        name: photoprism
        subPath: index.gohtml
        readOnly: true
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: photos.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - photos.${DOMAIN}
    podAnnotations:
      configmap.reloader.stakater.com/reload: photoprism
