---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: photoprism
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: photoprism
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/photoprism/photoprism
              tag: 240915
            env:
              PHOTOPRISM_STORAGE_PATH: /photoprism/storage
              PHOTOPRISM_ORIGINALS_PATH: /photoprism/originals
              PHOTOPRISM_ADMIN_PASSWORD: photoprism
              PHOTOPRISM_PUBLIC: false
              PHOTOPRISM_DATABASE_DRIVER: sqlite
              PHOTOPRISM_SITE_URL: https://photos.${DOMAIN}
              PHOTOPRISM_SPONSOR: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        annotations:
          configmap.reloader.stakater.com/reload: photoprism
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 2342
    ingress:
      main:
        className: traefik
        hosts:
          - host: photos.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - photos.${DOMAIN}
    persistence:
      config:
        existingClaim: photoprism-data
        globalMounts:
          - path: /photoprism/storage
      originals:
        existingClaim: photoprism-originals
        globalMounts:
          - path: /photoprism/originals
      nextcloud:
        existingClaim: nextcloud-data
        globalMounts:
          - path: /mnt/md0/nextcloud
      template:
        type: configMap
        name: photoprism
        globalMounts:
          - path: /opt/photoprism/assets/templates/index.gohtml
            readOnly: true
            subPath: index.gohtml
