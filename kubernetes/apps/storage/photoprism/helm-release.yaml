---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: storage
spec:
  interval: 15m
  chart:
    spec:
      chart: photoprism
      version: 7.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: docker.io/photoprism/photoprism
      tag: 220730-jammy
    env:
      PHOTOPRISM_ADMIN_PASSWORD: photoprism
      PHOTOPRISM_SITE_URL: https://photos.${DOMAIN}
      PHOTOPRISM_PUBLIC: false
    persistence:
      config:
        enabled: true
        existingClaim: photoprism-data
      originals:
        enabled: true
        existingClaim: photoprism-originals
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: photos.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - photos.${DOMAIN}
