---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haste
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: haste
    image:
      repository: ghcr.io/skyra-project/haste-server
      tag: latest@sha256:4eae9a338673266f147467eebc50ea81c4805ccefa7e6b1d07d3da306c5b13b7
    args:
      - /bin/sh
      - -c
      - sed -i -e 's/10/6/' -e 's/phonetic/random/' -e 's/500/50/' -e 's/about.*//'
        src/backend/lib/config.js && sed -i 's/.\\/data/\\/config/'
        src/backend/document_stores/file.js && yarn run start
    service:
      main:
        ports:
          http:
            port: 8290
    persistence:
      config:
        enabled: true
        existingClaim: haste-data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: p.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - p.${DOMAIN}
    podSecurityContext:
      fsGroup: 1000
