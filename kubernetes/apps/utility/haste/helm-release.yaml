---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haste
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: haste-server
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: haste
    image:
      repository: ghcr.io/k8s-at-home/haste-server
      tag: latest@sha256:827aa2f2389d94a522e333080fa8cbc0e0a487c5681173caca785b3b6b9e5b01
    env:
      KEY_LENGTH: 6
      KEY_GENERATOR_TYPE: random
      RATELIMITS_NORMAL_TOTAL_REQUESTS: 50
      RATELIMITS_NORMAL_EVERY_MILLISECONDS: 60000
    persistence:
      config:
        enabled: true
        existingClaim: haste-data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: p.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - p.${DOMAIN}
    podSecurityContext:
      fsGroup: 568
