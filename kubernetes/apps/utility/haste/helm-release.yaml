---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haste
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: haste
    image:
      repository: ghcr.io/skyra-project/haste-server
      tag: latest@sha256:cb55f41c73356d0bb916a3348ed17f012ece2cff7bf092e7732a8d5a4f1862e1
    args:
      - /bin/sh
      - -c
      - sed -i -e 's/8290/7777/' -e 's/10/6/' -e 's/phonetic/random/' -e 's/500/50/'
        -e 's/about.*//' src/backend/lib/config.js && sed -i 's/.\/data/\/config/'
        src/backend/document_stores/file.js && yarn run start
    service:
      main:
        ports:
          http:
            port: 7777
    persistence:
      config:
        enabled: true
        existingClaim: haste-data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: p.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - p.${DOMAIN}
