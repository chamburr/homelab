---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: haste
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: haste
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/skyra-project/haste-server
              tag: latest@sha256:552e278eb767c51ef636bb65f3b2aea051b1a9c8756c9b44448c2180c8dc8354
            args:
              - /bin/sh
              - -c
              - sed -i -e 's/10/6/' -e 's/rateLimits/rateLimits:null,__rateLimits/' -e 's/about.*//'
                -e 's/phonetic/random/' /usr/src/app/src/backend/lib/config.js &&
                sed -i 's/.\\/data/\\/config/' /usr/src/app/src/backend/document_stores/file.js &&
                yarn run start
            securityContext:
              fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 8290
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: p.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - p.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: haste-data
        globalMounts:
          - path: /config
