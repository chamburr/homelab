---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haste
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: haste
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/skyra-project/haste-server
              tag: latest@sha256:2041e50f2539433dfd2664150038bbbe2f17e3754e4e0413315cb58388cf25a9
            args:
              - /bin/sh
              - -c
              - sed -i -e 's/10/6/' -e 's/phonetic/random/' -e 's/500/50/' -e 's/about.*//'
                src/backend/lib/config.js && sed -i 's/.\\/data/\\/config/'
                src/backend/document_stores/file.js && yarn run start
            securityContext:
              fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 8290
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: p.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - p.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: haste-data
        globalMounts:
          - path: /config
