---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: haste-clean
  namespace: utility
spec:
  schedule: 0 0 * * *
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: haste-clean
              image: ghcr.io/onedr0p/alpine:3.18.3
              args:
                - /bin/sh
                - -c
                - find /config -type f -mtime +7 -exec rm {} \;
              volumeMounts:
                - name: data
                  mountPath: /config
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: haste-data
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - haste
                  topologyKey: kubernetes.io/hostname
