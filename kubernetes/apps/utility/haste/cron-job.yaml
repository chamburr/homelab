---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: haste-clean
  namespace: utility
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: haste-clean
              image: docker.io/busybox:v1.35.0
              command:
                - /bin/sh
                - -c
                - find /config -type f -mtime +7 -exec rm {} \;
              volumeMounts:
                - name: data
                  mountPath: /config
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: haste-data
