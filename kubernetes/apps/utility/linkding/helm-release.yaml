---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: linkding
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: linkding
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/sissbruecker/linkding
              tag: 1.27.1-alpine
    service:
      main:
        ports:
          http:
            port: 9090
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: linkding.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - linkding.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: linkding-data
        globalMounts:
          - path: /etc/linkding/data
