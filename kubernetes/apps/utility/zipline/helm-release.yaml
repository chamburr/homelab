---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zipline
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: wallabag
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: zipline
    image:
      repository: ghcr.io/diced/zipline
      tag: 3.5.1
    env:
      CORE_HTTPS: true
      CORE_DATABASE_URL: postgresql://postgres:zipline-pass@zipline-postgresql/zipline
      UPLOADER_ROUTE: /
      UPLOADER_LENGTH: 6
    postgresql:
      enabled: true
      fullnameOverride: zipline-postgresql
      postgresqlUsername: postgres
      postgresqlPassword: zipline-pass
      postgresqlDatabase: zipline
      persistence:
        enabled: true
        existingClaim: zipline-postgresql
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        existingClaim: zipline-data
        mountPath: /zipline/uploads
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: u.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - u.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: zipline-secret
  valuesFrom:
    - kind: Secret
      name: zipline-secret
      valuesKey: secret
      targetPath: env.CORE_SECRET
