---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zipline
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: zipline-postgresql
      namespace: utility
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: zipline
    image:
      repository: ghcr.io/diced/zipline
      tag: 3.6.0
    args:
      - /bin/sh
      - -c
      - sed -i 's/"\\/u"/""/g' /zipline/dist/lib/config/validateConfig.js &&
        node --enable-source-maps dist/server
    env:
      CORE_HTTPS: true
      CORE_DATABASE_URL: postgresql://postgres:zipline-pass@zipline-postgresql/zipline
      UPLOADER_LENGTH: 6
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        existingClaim: zipline-data
        mountPath: /zipline/uploads
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: u.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - u.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: zipline-secret
  valuesFrom:
    - kind: Secret
      name: zipline-secret
      valuesKey: secret
      targetPath: env.CORE_SECRET
