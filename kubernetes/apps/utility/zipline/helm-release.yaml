---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zipline
  namespace: utility
spec:
  interval: 30m
  chart:
    spec:
      chart: wallabag
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    global:
      nameOverride: haste
    image:
      repository: ghcr.io/diced/zipline
      tag: 3.5.1
    env:
      SECURE: false
      DATABASE_URL: postgresql://zipline:zipline-pass@zipline-postgresql/zipline
      UPLOADER_ROUTE: /
      UPLOADER_LENGTH: 6
    postgresql:
      enabled: true
      postgresqlUsername: zipline
      postgresqlPassword: zipline-pass
      postgresqlDatabase: zipline
      persistence:
        enabled: true
        existingClaim: zipline-postgresql
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        existingClaim: zipline-data
        mountPath: /zipline/uploads
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: u.${DOMAIN}
            paths:
              - path: /
                pathType: prefix
        tls:
          - hosts:
              - u.${DOMAIN}
  valuesFrom:
    - kind: Secret
      name: zipline-secret
      valuesKey: secret
      targetPath: env.SECRET
