---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zipline-postgresql
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: postgresql
      version: 12.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: zipline-postgresql
    fullnameOverride: zipline-postgresql
    auth:
      enablePostgresUser: true
      postgresPassword: zipline-pass
      database: zipline
    primary:
      persistence:
        enabled: true
        existingClaim: zipline-postgresql
