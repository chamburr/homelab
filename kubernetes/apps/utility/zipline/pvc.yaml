---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zipline-data
  namespace: utility
  labels:
    app.kubernetes.io/name: zipline
    app.kubernetes.io/instance: zipline
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zipline-postgresql
  namespace: utility
  labels:
    app.kubernetes.io/name: zipline-postgresql
    app.kubernetes.io/instance: zipline-postgresql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
