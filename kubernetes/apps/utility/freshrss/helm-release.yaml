---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: freshrss
  namespace:
spec:
  interval: 30m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    global:
      nameOverride: freshrss
    image:
      repository: docker.io/freshrss/freshrss
      tag: 1.19.2
    env:
      CRON_MIN: 0,30
      FRESHRSS_INSTALL: --baseurl https://freshrss.${DOMAIN} --api_enabled --disable_update
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        existingClaim: freshrss-data
        mountPath: /var/www/FreshRSS/data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: freshrss.${DOMAIN}
            paths:
              - path: /
                pathType: prefix
        tls:
          - hosts:
              - freshrss.${DOMAIN}
