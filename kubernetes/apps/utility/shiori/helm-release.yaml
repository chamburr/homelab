---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shiori
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: shiori
    image:
      repository: ghcr.io/go-shiori/shiori
      tag: v1.5.4
    securityContext:
      fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: shiori-data
        mountPath: /shiori
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: shiori.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - shiori.${DOMAIN}
