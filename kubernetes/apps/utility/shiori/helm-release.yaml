---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shiori
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: shiori
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/go-shiori/shiori
              tag: v1.5.5
            securityContext:
              fsGroup: 1000
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: shiori.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - shiori.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: shiori-data
        globalMounts:
          - path: /shiori
