---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: shiori
  namespace: utility
spec:
  interval: 30m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    global:
      nameOverride: shiori
    image:
      respository: ghcr.io/go-shiori/shiori
      tag: v1.5.3
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      config:
        enabled: true
        existingClaim: shiori-data
        mountPath: /shiori
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: shiori.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - shiori.${DOMAIN}
