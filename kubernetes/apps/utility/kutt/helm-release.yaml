---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kutt
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: kutt-postgresql
      namespace: utility
    - name: kutt-redis
      namespace: utility
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: kutt
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/kutt/kutt
              tag: v2.7.4
            env:
              SITE_NAME: Kutt
              DEFAULT_DOMAIN: s.${DOMAIN}
              LINK_LENGTH: 6
              DB_HOST: kutt-postgresql
              DB_PORT: 5432
              DB_NAME: kutt
              DB_USER: postgres
              DB_PASSWORD: kutt-pass
              REDIS_HOST: kutt-redis-master
              REDIS_PORT: 6379
              MAIL_HOST: ${MAIL_HOST}
              MAIL_PORT: ${MAIL_PORT}
              MAIL_USER: ${MAIL_USERNAME}
              MAIL_PASSWORD: ${MAIL_PASSWORD}
              DISALLOW_REGISTRATION: true
              DISALLOW_ANONYMOUS_LINKS: true
              USER_LIMIT_PER_DAY: 10000
              DEFAULT_MAX_STATS_PER_LINK: 10000
              CUSTOM_DOMAIN_USE_HTTPS: true
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        annotations:
          secret.reloader.stakater.com/reload: kutt-secret
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 3000
    ingress:
      main:
        className: traefik
        hosts:
          - host: s.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - s.${DOMAIN}
  valuesFrom:
    - kind: Secret
      name: kutt-secret
      valuesKey: secret
      targetPath: controllers.main.containers.main.env.JWT_SECRET
    - kind: Secret
      name: kutt-secret
      valuesKey: email
      targetPath: controllers.main.containers.main.env.ADMIN_EMAILS
