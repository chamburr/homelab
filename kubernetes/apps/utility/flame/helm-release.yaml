---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flame
  namespace: utility
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: flame
    image:
      repository: ghcr.io/fdarveau/flame
      tag: "2022-08-09"
    service:
      main:
        ports:
          http:
            port: 5005
    persistence:
      config:
        enabled: true
        existingClaim: flame-data
        mountPath: /app/data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: dashboard.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - dashboard.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: flame-secret
  valuesFrom:
    - kind: Secret
      name: flame-secret
      valuesKey: password
      targetPath: env.PASSWORD
