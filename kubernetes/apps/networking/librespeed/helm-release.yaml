---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: librespeed
      version: 5.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/linuxserver/librespeed
      tag: 5.2.5
    persistence:
      config:
        enabled: false
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: librespeed.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - librespeed.${DOMAIN}
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - mv /app/www/public/example-singleServer-gauges.html /app/www/public/index.html &&
              rm /app/www/public/example-* && rm -rf /app/www/public/results
