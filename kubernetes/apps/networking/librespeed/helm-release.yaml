---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: librespeed
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: librespeed
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/librespeed
              tag: 5.3.0
            lifecycle:
              postStart:
                exec:
                  command:
                    - /bin/sh
                    - -c
                    - rm /app/www/public/index.html &&
                      mv /app/www/public/examples/example-singleServer-gauges.html
                      /app/www/public/index.html &&
                      rm -rf /app/www/public/examples /app/www/public/results &&
                      sed -i 's/ Example//g' /app/www/public/index.html
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: speedtest.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - speedtest.${DOMAIN}
