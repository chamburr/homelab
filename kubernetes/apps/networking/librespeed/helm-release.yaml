---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: librespeed
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: librespeed
    image:
      repository: ghcr.io/linuxserver/librespeed
      tag: 5.2.5
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: speedtest.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - speedtest.${DOMAIN}
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - mv /app/www/public/example-singleServer-gauges.html /app/www/public/index.html &&
              rm /app/www/public/example-* && rm -rf /app/www/public/results &&
              sed -i 's/ Example//g' /app/www/public/index.html
