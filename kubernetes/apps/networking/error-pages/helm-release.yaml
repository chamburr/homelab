---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: error-pages
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.18.0
    env:
      TEMPLATE_NAME: connection
    service:
      main:
        ports:
          http:
            port: 8080
