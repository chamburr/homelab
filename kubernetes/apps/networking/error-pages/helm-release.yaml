---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: error-pages
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.22.0
    env:
      TEMPLATE_NAME: connection
    service:
      main:
        ports:
          http:
            port: 8080
