---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
  values:
    crds:
      enabled: false
    prometheus:
      namespace: monitoring
      podMonitor:
        enabled: true
      serviceAccount: kube-prometheus-stack-prometheus
    speaker:
      tolerateMaster: true
