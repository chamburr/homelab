---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: 0.13.4
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values:
    crds:
      enabled: true
    prometheus:
      namespace: monitoring
      podMonitor:
        enabled: true
    speaker:
      tolerateMaster: true