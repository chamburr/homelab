---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: netmaker-data
  namespace: networking
  labels:
    app.kubernetes.io/name: netmaker
    app.kubernetes.io/instance: netmaker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: netmaker-certs
  namespace: networking
  labels:
    app.kubernetes.io/name: netmaker
    app.kubernetes.io/instance: netmaker
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
