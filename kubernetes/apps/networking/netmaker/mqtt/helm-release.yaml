---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netmaker-mqtt
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: netmaker-mqtt
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/eclipse-mosquitto
              tag: 2.0.20-openssl
            command:
              - /bin/ash
            args:
              - /mosquitto/config/wait.sh
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        annotations:
          configmap.reloader.stakater.com/reload: netmaker-mqtt
        pod:
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - netmaker
                  topologyKey: kubernetes.io/hostname
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 8883
          mqtt:
            port: 1883
    ingress:
      main:
        className: traefik
        hosts:
          - host: netmaker-mqtt.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - netmaker-mqtt.${DOMAIN}
    persistence:
      config:
        type: configMap
        name: netmaker-mqtt
        globalMounts:
          - path: /mosquitto/config/mosquitto.conf
            readOnly: true
            subPath: mosquitto.conf
      wait:
        type: configMap
        name: netmaker-mqtt
        globalMounts:
          - path: /mosquitto/config/wait.sh
            subPath: wait.sh
            readOnly: true
  valuesFrom:
    - kind: Secret
      name: netmaker-secret
      valuesKey: username
      targetPath: controllers.main.containers.main.env.MQ_USERNAME
    - kind: Secret
      name: netmaker-secret
      valuesKey: password
      targetPath: controllers.main.containers.main.env.MQ_PASSWORD
