---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netmaker-mqtt
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: netmaker-mqtt
    image:
      repository: docker.io/eclipse-mosquitto
      tag: 2.0.15-openssl
    command:
      - /bin/ash
      - /mosquitto/config/wait.sh
    service:
      main:
        ports:
          http:
            port: 8883
          mqtt:
            port: 1883
    persistence:
      config:
        enabled: true
        type: configMap
        mountPath: /mosquitto/config/mosquitto.conf
        name: netmaker-mqtt
        subPath: mosquitto.conf
        readOnly: true
      wait:
        enabled: true
        type: configMap
        mountPath: /mosquitto/config/wait.sh
        name: netmaker-mqtt
        subPath: wait.sh
        readOnly: true
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: netmaker-mqtt.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - netmaker-mqtt.${DOMAIN}
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - netmaker
            topologyKey: kubernetes.io/hostname
    podAnnotations:
      configmap.reloader.stakater.com/reload: netmaker-mqtt
  valuesFrom:
    - kind: Secret
      name: netmaker-secret
      valuesKey: username
      targetPath: env.MQ_USERNAME
    - kind: Secret
      name: netmaker-secret
      valuesKey: password
      targetPath: env.MQ_PASSWORD
