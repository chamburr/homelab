---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netmaker
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: netmaker
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: netmaker-charts
        namespace: flux-system
  values:
    image:
      repository: docker.io/gravitl/netmaker
      tag: v0.14.5
    baseDomain: netmaker.${DOMAIN}
    replicas: 3
    ui:
      replicas: 1
    mq:
      replicas: 1
    wireguard:
      enabled: true
    dns:
      enabled: false
    postgresql-ha:
      postgresql:
        replicaCount: 1
      persistence:
        enabled: true
        existingClaim: netmaker-postgresql
    ingress:
      enabled: true
      className: traefik
      tls:
        enabled: false
      hostPrefix:
        ui: ""
        rest: api.
        broker: broker.
