---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netmaker
  namespace: networking
spec:
  interval: 30m
  chart:
    spec:
      chart: netmaker
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: netmaker-charts
        namespace: flux-system
  values:
    image:
      repository: docker.io/gravitl/netmaker
      tag: v0.14.5
    baseDomain: netmaker.${DOMAIN}
    replicas: 3
    ui:
      replicas: 1
    mq:
      replicas: 1
    wireguard:
      enabled: true
    dns:
      enabled: false
    postgresql-ha:
      postgresql:
        replicaCount: 1
      persistence:
        enabled: true
        existingClaim: netmaker-postgresql
    ingress:
      enabled: true
      className: traefik
      tls:
        enabled: false
      hostPrefix:
        ui: ""
        rest: api.
        broker: mq.
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: netmaker-wireguard
            patch:
              - op: add
                path: /metadata/annotations
                value:
                  metallb.universe.tf/allow-shared-ip: global
              - op: add
                path: /spec/loadBalancerIP
                value: ${METALLB_IP}
              - op: replace
                path: /spec/type
                value: LoadBalancer
              - op: remove
                path: /spec/externalTrafficPolicy
          - target:
              kind: Service
              name: netmaker-mqtt-nodeport
            patch:
              - op: add
                path: /metadata/annotations
                value:
                  metallb.universe.tf/allow-shared-ip: global
              - op: add
                path: /spec/loadBalancerIP
                value: ${METALLB_IP}
              - op: replace
                path: /spec/type
                value: LoadBalancer
          - target:
              kind: Deployment
              name: netmaker-mqtt
            patch:
              - op: replace
                path: /spec/template/spec/volumes/1/persistentVolumeClaim
                value:
                  claimName: netmaker-certs
          - target:
              kind: Ingress
              name: netmaker-ui
            patch:
              - op: add
                path: /spec/tls
                value:
                  - hosts:
                      - netmaker.${DOMAIN}
          - target:
              kind: Ingress
              name: netmaker-rest
            patch:
              - op: add
                path: /spec/tls
                value:
                  - hosts:
                      - api.netmaker.${DOMAIN}
          - target:
              kind: IngressRouteTCP
              name: netmaker-mq
            patch:
              - op: remove
                path: /spec/tls/secretName
        patchesStrategicMerge:
          - $patch: delete
            apiVersion: v1
            kind: PersistentVolumeClaim
            metadata:
              name: netmaker-shared-certs-pvc
