---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netmaker
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: netmaker
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/gravitl/netmaker-ui
              tag: v0.21.2
            env:
              BACKEND_URL: https://netmaker-api.${DOMAIN}
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: netmaker.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - netmaker.${DOMAIN}
