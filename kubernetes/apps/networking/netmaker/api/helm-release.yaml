---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netmaker-api
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: netmaker-api
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/gravitl/netmaker
              tag: v0.23.0
            env:
              BROKER_ENDPOINT: wss://netmaker-mqtt.${DOMAIN}
              SERVER_NAME: ${DOMAIN}
              STUN_LIST: stun1.netmaker.io:3478,stun2.netmaker.io:3478
              SERVER_API_CONN_STRING: netmaker-api.${DOMAIN}:443
              SERVER_HTTP_HOST: netmaker-api.${DOMAIN}
              SERVER_BROKER_ENDPOINT: ws://netmaker-mqtt.networking:1883/mqtt
              API_PORT: 8081
              STUN_PORT: 3478
              DNS_MODE: "off"
              CLIENT_MODE: "on"
              DEFAULT_PROXY_MODE: "off"
              PLATFORM: Kubernetes
              CORS_ALLOWED_ORIGIN: "*"
              DISPLAY_KEYS: "on"
              DATABASE: sqlite
              NODE_ID: netmaker
              VERBOSITY: 3
              TELEMETRY: "off"
        pod:
          affinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - netmaker
                topologyKey: kubernetes.io/hostname
    service:
      main:
        ports:
          http:
            port: 8081
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: netmaker-api.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - netmaker-api.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: netmaker-data
        globalMounts:
          - path: /root/data
  valuesFrom:
    - kind: Secret
      name: netmaker-secret
      valuesKey: secret
      targetPath: controllers.main.containers.main.env.MASTER_KEY
    - kind: Secret
      name: netmaker-secret
      valuesKey: username
      targetPath: controllers.main.containers.main.env.MQ_USERNAME
    - kind: Secret
      name: netmaker-secret
      valuesKey: password
      targetPath: controllers.main.containers.main.env.MQ_PASSWORD
