---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: netmaker-api
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: netmaker-api
    image:
      repository: docker.io/gravitl/netmaker
      tag: v0.16.3
    env:
      SERVER_NAME: netmaker-mqtt.${DOMAIN}
      SERVER_API_CONN_STRING: netmaker-api.${DOMAIN}:443
      SERVER_HTTP_HOST: netmaker-api.${DOMAIN}
      API_PORT: 8081
      DNS_MODE: "off"
      CLIENT_MODE: "on"
      PLATFORM: Kubernetes
      CORS_ALLOWED_ORIGIN: "*"
      DATABASE: sqlite
      MQ_HOST: netmaker-mqtt
      MQ_PORT: 8883
      MQ_SERVER_PORT: 1883
      VERBOSITY: 3
      TELEMETRY: "off"
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - NET_RAW
          - SYS_MODULE
    service:
      main:
        ports:
          http:
            port: 8081
    persistence:
      config:
        enabled: true
        existingClaim: netmaker-data
        mountPath: /root/data
      certs:
        enabled: true
        existingClaim: netmaker-certs
        mountPath: /etc/netmaker
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: netmaker-api.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - netmaker-api.${DOMAIN}
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - netmaker
            topologyKey: kubernetes.io/hostname
  valuesFrom:
    - kind: Secret
      name: netmaker-secret
      valuesKey: secret
      targetPath: env.MASTER_KEY
