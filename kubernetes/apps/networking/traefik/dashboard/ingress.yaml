---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: networking
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: networking-dashboard-basic-auth@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
    - host: traefik.chamburr.xyz
      http:
        paths:
          - backend:
              service:
                name: traefik-internal
                port:
                  number: 9000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - traefik.chamburr.xyz
