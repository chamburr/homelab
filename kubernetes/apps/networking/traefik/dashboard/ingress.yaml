---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`traefik.${DOMAIN}`)
      middlewares:
        - name: basic-auth
          namespace: networking
      services:
        - kind: TraefikService
          name: api@internal
  tls:
    domains:
      - main: traefik.${DOMAIN}
