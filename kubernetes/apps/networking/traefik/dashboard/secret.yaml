---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: traefik-secret
  namespace: networking
spec:
  keys:
    - basic_username
    - basic_password
  templates:
    username: "{% .Secrets.basic_username | b64enc %}"
    password: "{% .Secrets.basic_password | b64enc %}"
  path: secret/networking/traefik
  type: kubernetes.io/basic-auth
