---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 26.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    crds: Skip
    remediation:
      retries: 3
  upgrade:
    crds: Skip
    remediation:
      retries: 3
  values:
    deployment:
      replicas: 2
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesIngress:
        ingressClass: traefik
    logs:
      general:
        level: INFO
      access:
        enabled: true
    metrics:
      prometheus:
        service:
          enabled: true
        serviceMonitor:
          enabled: true
    globalArguments:
      - --api.insecure=true
      - --serverstransport.insecureskipverify=true
      - --global.checknewversion=false
    additionalArguments:
      - --providers.kubernetesingress.ingressendpoint.ip=${LB_TRAEFIK}
    ports:
      traefik:
        expose: true
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
          options: default
        middlewares:
          - networking-headers@kubernetescrd
    tlsOptions:
      default:
        minVersion: VersionTLS10
        maxVersion: VersionTLS13
        sniStrict: false
    service:
      enabled: true
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
        loadBalancerIP: ${LB_TRAEFIK}
      internal:
        enabled: true
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Service
              name: traefik
            patch:
              - op: remove
                path: /spec/ports/0
          - target:
              kind: Service
              name: traefik-internal
            patch:
              - op: remove
                path: /spec/ports/2
              - op: remove
                path: /spec/ports/1
