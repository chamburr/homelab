---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`${DOMAIN}`) && Path(`/u/[^\/]+`)
      middlewares:
        - name: strip-prefix
          namespace: networking
      services:
        - kind: Service
          name: zipline-main
          namespace: utility
    - kind: Rule
      match: Host(`${DOMAIN}`) && Path(`/.well-known/(?:carddav|caldav)`)
      services:
        - kind: Service
          name: mailu-front
          namespace: mail
    - kind: Rule
      match: Host(`${DOMAIN}`)
      middlewares:
        - name: homepage-redirect
          namespace: networking
  tls:
    domains:
      - main: ${DOMAIN}
