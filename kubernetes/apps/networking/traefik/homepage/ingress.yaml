---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`${DOMAIN}`) && Path(`/u/[^\/]+`)
      middlewares:
        - name: strip-prefix
          namespace: networking
      services:
        - kind: Service
          name: zipline
          namespace: utility
          port: 3000
    - kind: Rule
      match: Host(`${DOMAIN}`) && Path(`/.well-known/(?:carddav|caldav)`)
      services:
        - kind: Service
          name: mailu-front
          namespace: mail
          port: 80
    - kind: Rule
      match: Host(`${DOMAIN}`)
      middlewares:
        - name: homepage-redirect
          namespace: networking
      services:
        - kind: TraefikService
          name: noop@internal
  tls:
    domains:
      - main: ${DOMAIN}
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: catch-all
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`${DOMAIN}`) || HostRegexp(`{subhost:.+}.${DOMAIN}`)
      priority: 1
      middlewares:
        - name: replace-path
          namespace: networking
      services:
        - kind: Service
          name: error-pages
          namespace: networking
          port: 8080
  tls:
    domains:
      - main: "*.${DOMAIN}"
