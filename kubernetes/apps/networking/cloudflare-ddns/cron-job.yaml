---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cloudflare-ddns
  namespace: networking
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cloudflare-ddns
              image: ghcr.io/k8s-at-home/kubectl:v1.25.1
              env:
                - name: CLOUDFLARE_EMAIL
                  value: ${CLOUDFLARE_EMAIL}
                - name: CLOUDFLARE_API_KEY
                  value: ${CLOUDFLARE_API_KEY}
                - name: CLOUDFLARE_ZONE_ID
                  value: ${CLOUDFLARE_ZONE_ID}
                - name: CLOUDFLARE_DOMAIN
                  value: ${CLOUDFLARE_DOMAIN}
              command:
                - /bin/bash
                - /app/cloudflare-ddns.sh
              volumeMounts:
                - name: cloudflare-ddns
                  mountPath: /app/cloudflare-ddns.sh
                  subPath: cloudflare-ddns.sh
                  readOnly: true
          volumes:
            - name: cloudflare-ddns
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: cloudflare-ddns
                      items:
                        - key: cloudflare-ddns.sh
                          path: cloudflare-ddns.sh
