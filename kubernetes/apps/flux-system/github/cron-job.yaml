---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: github
  namespace: flux-system
spec:
  schedule: "*/55 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: github
          restartPolicy: Never
          containers:
            - name: github
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.3
              env:
                - name: APP_ID
                  valueFrom:
                    secretKeyRef:
                      name: global-secret
                      key: GITHUB_ID
                - name: APP_PRIVATE_KEY
                  valueFrom:
                    secretKeyRef:
                      name: global-secret
                      key: GITHUB_PRIVATE_KEY
                - name: APP_INSTALLATION
                  valueFrom:
                    secretKeyRef:
                      name: global-secret
                      key: GITHUB_INSTALLATION
              command:
                - /bin/bash
                - /app/github.sh
              volumeMounts:
                - name: github
                  mountPath: /app/github.sh
                  subPath: github.sh
                  readOnly: true
          volumes:
            - name: github
              configMap:
                name: github
                defaultMode: 0775
