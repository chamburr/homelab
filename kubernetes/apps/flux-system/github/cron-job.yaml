---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: github
  namespace: flux-system
spec:
  schedule: "*/8 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 3
      template:
        spec:
          serviceAccountName: github
          restartPolicy: Never
          containers:
            - name: github
              image: ghcr.io/onedr0p/kubernetes-kubectl:1.25.3
              env:
                - name: APP_ID
                  value: ${GITHUB_ID}
                - name: APP_PRIVATE_KEY
                  value: ${GITHUB_PRIVATE_KEY}
                - name: APP_INSTALLATION
                  value: ${GITHUB_INSTALLATION}
              command:
                - /bin/bash
                - /app/github.sh
              volumeMounts:
                - name: github
                  mountPath: /app/github.sh
                  subPath: github.sh
                  readOnly: true
          volumes:
            - name: github
              configMap:
                name: github
                defaultMode: 0775
