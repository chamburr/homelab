---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Receiver
metadata:
  name: webhook-receiver
  namespace: flux-system
spec:
  type: github
  events:
    - ping
    - push
  secretRef:
    name: webhook-secret
  resources:
    - kind: GitRepository
      name: flux-system
    - kind: Kustomization
      name: apps
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    - kind: Kustomization
      name: charts
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    - kind: Kustomization
      name: config
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    - kind: Kustomization
      name: core
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
    - kind: Kustomization
      name: crds
      apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
