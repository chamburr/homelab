---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: automation
spec:
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 13.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.9.1
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: home.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - home.${DOMAIN}
