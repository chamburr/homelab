---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: automation
spec:
  interval: 30m
  chart:
    spec:
      chart: home-assistant
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      tag: 2022.8.7
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: home.${DOMAIN}
            paths:
              - path: /
                pathType: prefix
        tls:
          - hosts:
              - home.${DOMAIN}
