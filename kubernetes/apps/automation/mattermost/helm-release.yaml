---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mattermost
  namespace: automation
spec:
  interval: 15m
  chart:
    spec:
      chart: mattermost-team-edition
      version: 6.6.13
      sourceRef:
        kind: HelmRepository
        name: mattermost
        namespace: flux-system
  dependsOn:
    - name: mattermost-postgresql
      namespace: automation
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: mattermost
    fullnameOverride: mattermost
    deploymentStrategy:
      type: Recreate
    persistence:
      data:
        existingClaim: mattermost-data
      plugins:
        existingClaim: mattermost-plugins
    ingress:
      enabled: true
      hosts:
        - mattermost.${DOMAIN}
      tls:
        - hosts:
            - mattermost.${DOMAIN}
    externalDB:
      enabled: true
      externalDriverType: postgresql
      externalConnectionString: postgres:mattermost-pass@mattermost-postgresql/mattermost
    mysql:
      enabled: false
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Ingress
              name: mattermost
            patch:
              - op: add
                path: /spec/ingressClassName
                value: traefik
