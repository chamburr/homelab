---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mattermost
  namespace: automation
spec:
  interval: 15m
  chart:
    spec:
      chart: mattermost-team-edition
      version: 6.6.52
      sourceRef:
        kind: HelmRepository
        name: mattermost
        namespace: flux-system
  dependsOn:
    - name: mattermost-postgresql
      namespace: automation
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    nameOverride: mattermost
    fullnameOverride: mattermost
    deploymentStrategy:
      type: Recreate
    persistence:
      data:
        enabled: true
        existingClaim: mattermost-data
      plugins:
        enabled: false
    ingress:
      enabled: true
      className: traefik
      hosts:
        - mattermost.${DOMAIN}
      tls:
        - hosts:
            - mattermost.${DOMAIN}
    externalDB:
      enabled: true
      externalDriverType: postgres
      externalConnectionString: >-
        postgres:mattermost-pass@mattermost-postgresql/mattermost?sslmode=disable&connect_timeout=10
    mysql:
      enabled: false
    extraEnvVars:
      - name: MM_EMAILSETTINGS_SMTPSERVER
        value: ${MAIL_HOST}
      - name: MM_EMAILSETTINGS_SMTPPORT
        value: ${a="${MAIL_PORT}"}
      - name: MM_EMAILSETTINGS_ENABLESMTPAUTH
        value: "true"
      - name: MM_EMAILSETTINGS_SMTPUSERNAME
        value: ${MAIL_USERNAME}
      - name: MM_EMAILSETTINGS_SMTPPASSWORD
        value: ${MAIL_PASSWORD}
      - name: MM_EMAILSETTINGS_CONNECTIONSECURITY
        value: STARTTLS
      - name: MM_EMAILSETTINGS_FEEDBACKEMAIL
        value: ${MAIL_SENDER}
      - name: MM_EMAILSETTINGS_REPLYTOADDRESS
        value: ${MAIL_SENDER}
    securityContext:
      runAsUser: 2000
      runAsGroup: 2000
      fsGroup: 2000
