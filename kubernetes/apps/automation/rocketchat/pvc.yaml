apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rocketchat-data
  namespace: automation
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
