---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: llama-api
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: llama-api
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/ollama/ollama
              tag: 0.1.27
    service:
      main:
        ports:
          http:
            port: 11434
    persistence:
      config:
        enabled: true
        existingClaim: llama-api
        globalMounts:
          - path: /root/.ollama
