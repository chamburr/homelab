---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: llama
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: llama
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: latest@sha256:ec2bae1e5d0c4faab7b83414bcc39992a8c98ebcb1333131a82cffed88d9ba41
            env:
              ENABLE_SIGNUP: false
              OLLAMA_BASE_URL: http://llama-api.developer:11434
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        className: traefik
        hosts:
          - host: llama.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - llama.${DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: llama-data
        globalMounts:
          - path: /app/backend/data
  valuesFrom:
    - kind: Secret
      name: llama-secret
      valuesKey: secret
      targetPath: controllers.main.containers.main.env.WEBUI_SECRET_KEY
