---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: llama
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: llama
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: latest@sha256:5d7ca0c1613226f2b5c4e1b816338e0d11d85e765abb13bfdd1a8a68423900e2
            env:
              ENABLE_SIGNUP: false
              OLLAMA_BASE_URL: http://llama-api.developer:11434
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    ingress:
      main:
        className: traefik
        hosts:
          - host: llama.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - llama.${DOMAIN}
    persistence:
      config:
        existingClaim: llama-data
        globalMounts:
          - path: /app/backend/data
  valuesFrom:
    - kind: Secret
      name: llama-secret
      valuesKey: secret
      targetPath: controllers.main.containers.main.env.WEBUI_SECRET_KEY
