---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: developer
spec:
  interval: 30m
  chart:
    spec:
      chart: harbor
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: harbor-charts
        namespace: flux-system
  values:
    externalURL: https://registry.${DOMAIN}
    core:
      podAnnotations:
        secret.reloader.stakater.com/reload: harbor-secret
    notary:
      enabled: false
    trivy:
      enabled: false
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry
        chartmuseum:
          existingClaim: harbor-chartmuseum
        jobservice:
          existingClaim: harbor-jobservice
        database:
          existingClaim: harbor-database
        redis:
          existingClaim: harbor-redis
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: none
      ingress:
        hosts:
          core: registry.${DOMAIN}
        className: traefik
    updateStrategy:
      type: Recreate
  valuesFrom:
    - kind: Secret
      name: harbor-secret
      valuesKey: secret_key
      targetPath: secretKey
