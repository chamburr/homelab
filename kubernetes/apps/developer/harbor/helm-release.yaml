---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: harbor
      version: 1.10.1
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    externalURL: https://registry.${DOMAIN}
    core:
      podAnnotations:
        secret.reloader.stakater.com/reload: harbor-secret
    chartmuseum:
      enabled: false
    notary:
      enabled: false
    trivy:
      enabled: false
    persistence:
      enabled: true
      persistentVolumeClaim:
        registry:
          existingClaim: harbor-registry
        jobservice:
          jobLog:
            existingClaim: harbor-jobservice-log
          scanDataExports:
            existingClaim: harbor-jobservice-scan
        database:
          existingClaim: harbor-database
        redis:
          existingClaim: harbor-redis
    expose:
      type: ingress
      tls:
        enabled: true
        certSource: none
      ingress:
        hosts:
          core: registry.${DOMAIN}
        className: traefik
    updateStrategy:
      type: Recreate
  valuesFrom:
    - kind: Secret
      name: harbor-secret
      valuesKey: secret
      targetPath: secretKey
