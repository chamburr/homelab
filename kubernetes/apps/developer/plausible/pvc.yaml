---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plausible-postgresql
  namespace: developer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plausible-clickhouse-data
  namespace: developer
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
