---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plausible-postgresql
  namespace: developer
  labels:
    app.kubernetes.io/name: plausible
    app.kubernetes.io/instance: plausible
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block
