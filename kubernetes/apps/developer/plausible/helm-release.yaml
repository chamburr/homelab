---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plausible
  namespace: developer
spec:
  interval: 30m
  chart:
    spec:
      chart: plausible-analytics
      version: 0.3.19
      sourceRef:
        kind: HelmRepository
        name: varac-playsible-charts
        namespace: flux-system
  values:
    nameOverride: plausible
    image:
      repository: docker.io/plausible/analytics
      tag: v1.4.4
    disableRegistration: true
    baseURL: https://plausible.${DOMAIN}
    adminUser:
      name: Admin
      password: admin
    postgresql:
      enabled: true
      auth:
        username: plausible
        password: plausible-pass
        database: plausible
      persistence:
        enabled: true
        existingClaim: plausible-postgresql
    clickhouse:
      enabled: true
      persistentVolumeClaim:
        enabled: true
        dataPersistentVolume:
          enabled: true
          existingClaim: plausible-clickhouse
    smtp:
      enabled: true
      mailer:
        emailAddress: ${MAIL_SENDER}
      host: ${MAIL_HOST}
      port: ${MAIL_PORT}
      username: ${MAIL_USERNAME}
      password: ${MAIL_PASSWORD}
      ssl:
        enabled: true
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: plausible.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - plausible.${DOMAIN}
  valuesFrom:
    - kind: Secret
      name: plausible-secret
      valuesKey: admin_email
      targetPath: adminUser.email
