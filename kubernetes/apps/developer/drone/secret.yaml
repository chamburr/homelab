---
apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: drone-secret
  namespace: developer
spec:
  keys:
    - rpc_secret
    - github_client_id
    - github_client_secret
    - github_username
  templates:
    rpc_secret: "{% .Secrets.rpc_secret %}"
    github_client_id: "{% .Secrets.github_client_id %}"
    github_client_secret: "{% .Secrets.github_client_secret %}"
    github_username: username:{% .Secrets.github_username %}\,admin:true
  path: secret/developer/drone
  type: Opaque
