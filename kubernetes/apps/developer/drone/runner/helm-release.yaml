---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-runner
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: drone-runner-kube
      version: 0.1.10
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: drone
      namespace: developer
  values:
    nameOverride: drone-runner
    replicaCount: 3
    env:
      DRONE_RPC_HOST: drone.${DOMAIN}
      DRONE_RPC_PROTO: https
      DRONE_RUNNER_CAPACITY: 5
      DRONE_UI_DISABLED: true
      DRONE_NAMESPACE_DEFAULT: drone
    rbac:
      buildNamespaces:
        - drone
    persistentVolume:
      enabled: true
      existingClaim: drone-data
    ingress:
      enabled: false
    podAnnotations:
      secret.reloader.stakater.com/reload: thanos-secret
  valuesFrom:
    - kind: Secret
      name: drone-secret
      valuesKey: rpc_secret
      targetPath: env.DRONE_RPC_SECRET
