---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-runner
  namespace: developer
spec:
  interval: 30m
  chart:
    spec:
      chart: drone-runner-kube
      version: 0.1.8
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
  values:
    nameOverride: drone-runner
    replicaCount: 3
    env:
      DRONE_RPC_HOST: drone.${DOMAIN}
      DRONE_RPC_PROTO: https
      DRONE_RUNNER_CAPACITY: 5
      DRONE_UI_DISABLED: true
    persistentVolume:
      enabled: true
      existingClaim: drone-data
    ingress:
      enabled: false
  valuesFrom:
    - kind: Secret
      name: drone-secret
      valuesKey: rpc_secret
      targetPath: env.DRONE_RPC_SECRET
