---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-extension
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: drone-extension
    image:
      repository: docker.io/node
      tag: 19.0.0-alpine
    args:
      - node
      - /app/index.js
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        type: configMap
        mountPath: /app/index.js
        name: drone-extension
        subPath: index.js
        readOnly: true
  valuesFrom:
    - kind: Secret
      name: drone-extension-secret
      valuesKey: token
      targetPath: env.GITHUB_TOKEN
