---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: drone-extension
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: drone-extension
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/kubernetes-kubectl
              tag: 1.29.1
            args:
              - /bin/sh
              - -c
              - apk add --no-cache nodejs-current npm && cd /app &&
                npm install yaml micromatch && node /app/index.js
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
        annotations:
          configmap.reloader.stakater.com/reload: drone-extension
    serviceAccount:
      name: drone-extension
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        type: configMap
        name: drone-extension
        globalMounts:
          - path: /app/index.js
            readOnly: true
            subPath: index.js
