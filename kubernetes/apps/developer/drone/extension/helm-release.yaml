---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: drone-extension
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: drone-extension
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/library/alpine
              tag: 3.21.2
            args:
              - /bin/sh
              - -c
              - apk add --no-cache kubectl nodejs-current npm && cd /app &&
                npm install yaml micromatch && node /app/index.js
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
        annotations:
          configmap.reloader.stakater.com/reload: drone-extension
    serviceAccount:
      name: drone-extension
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 3000
    persistence:
      config:
        type: configMap
        name: drone-extension
        globalMounts:
          - path: /app/index.js
            readOnly: true
            subPath: index.js
