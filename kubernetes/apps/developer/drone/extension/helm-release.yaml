---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone-extension
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: drone-extension
    image:
      repository: ghcr.io/onedr0p/kubernetes-kubectl
      tag: 1.25.3
    args:
      - /bin/sh
      - -c
      - apk add --no-cache nodejs && node /app/index.js
    env:
      DOMAIN: drone.${DOMAIN}
    service:
      main:
        ports:
          http:
            port: 3000
    persistence:
      config:
        enabled: true
        type: configMap
        mountPath: /app/index.js
        name: drone-extension
        subPath: index.js
        readOnly: true
