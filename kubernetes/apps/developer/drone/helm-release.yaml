---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: drone
      version: 0.6.1
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    env:
      DRONE_SERVER_HOST: drone.${DOMAIN}
      DRONE_SERVER_PROTO: https
      DRONE_REGISTRATION_CLOSED: true
    persistentVolume:
      enabled: true
      existingClaim: drone-data
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: drone.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - drone.${DOMAIN}
    updateStrategy:
      type: Recreate
    podAnnotations:
      secret.reloader.stakater.com/reload: drone-secret
  valuesFrom:
    - kind: Secret
      name: drone-secret
      valuesKey: secret
      targetPath: env.DRONE_RPC_SECRET
    - kind: Secret
      name: drone-secret
      valuesKey: username
      targetPath: env.DRONE_USER_CREATE
    - kind: Secret
      name: drone-secret
      valuesKey: github_id
      targetPath: env.DRONE_GITHUB_CLIENT_ID
    - kind: Secret
      name: drone-secret
      valuesKey: github_secret
      targetPath: env.DRONE_GITHUB_CLIENT_SECRET
