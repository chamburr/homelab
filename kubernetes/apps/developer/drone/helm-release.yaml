---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: developer
spec:
  interval: 30m
  chart:
    spec:
      chart: drone
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
  values:
    env:
      DRONE_SERVER_HOST: drone.${DOMAIN}
      DRONE_SERVER_PROTO: https
      DRONE_REGISTRATION_CLOSED: true
    persistentVolume:
      enabled: true
      existingClaim: drone-data
    ingress:
      enabled: true
      className: traefik
      hosts:
        - host: drone.${DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - drone.${DOMAIN}
  valuesFrom:
    - kind: Secret
      name: drone-secret
      valuesKey: rpc_secret
      targetPath: env.DRONE_RPC_SECRET
    - kind: Secret
      name: drone-secret
      valuesKey: github_client_id
      targetPath: env.DRONE_GITHUB_CLIENT_ID
    - kind: Secret
      name: drone-secret
      valuesKey: github_client_secret
      targetPath: env.DRONE_GITHUB_CLIENT_SECRETSS
