---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kasm
  namespace: developer
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: kasm
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/kasm
              tag: 1.120.20221218
            env:
              KASM_PORT: 443
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
            securityContext:
              privileged: true
    service:
      main:
        controller: main
        ports:
          https:
            port: 443
    ingress:
      main:
        className: traefik
        hosts:
          - host: kasm.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: https
        tls:
          - hosts:
              - kasm.${DOMAIN}
    persistence:
      config:
        existingClaim: kasm-data
        globalMounts:
          - path: /opt
