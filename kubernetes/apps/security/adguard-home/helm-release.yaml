---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    global:
      nameOverride: adguard-home
    image:
      repository: docker.io/adguard/adguardhome
      tag: v0.107.7
    args:
      - --no-check-update
    service:
      main:
        primary: true
        ports:
          http:
            port: 3000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
        externalTrafficPolicy: Local
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: adguard-home-data
        mountPath: /opt/adguardhome
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: adguard.${DOMAIN}
            paths:
              - path: /
                pathType: prefix
        tls:
          - hosts:
              - adguard.${DOMAIN}
