---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: adguard-home
    image:
      repository: docker.io/adguard/adguardhome
      tag: v0.107.17
    args:
      - --no-check-update
      - --config
      - /opt/adguardhome/conf/AdGuardHome.yaml"
      - --work-dir
      - /opt/adguardhome/work
    service:
      main:
        ports:
          http:
            port: 3000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_ADGUARD_TCP}
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
        externalTrafficPolicy: Local
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${LB_ADGUARD_UDP}
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: adguard-home-config
        mountPath: /opt/adguardhome/conf
      data:
        enabled: true
        existingClaim: adguard-home-data
        mountPath: /opt/adguardhome/work
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: adguard.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - adguard.${DOMAIN}
