---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: vaultwarden
    image:
      repository: docker.io/vaultwarden/server
      tag: 1.26.0
    env:
      DATA_FOLDER: config
      WEBSOCKET_ENABLED: true
      SIGNUPS_ALLOWED: false
      DOMAIN: https://bitwarden.${DOMAIN}
      SMTP_HOST: ${MAIL_HOST}
      SMTP_PORT: ${MAIL_PORT}
      SMTP_USERNAME: ${MAIL_USERNAME}
      SMTP_PASSWORD: ${MAIL_PASSWORD}
      SMTP_FROM: ${MAIL_SENDER}
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-data
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: bitwarden.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  port: 80
              - path: /notifications/hub
                pathType: Prefix
                service:
                  port: 3012
        tls:
          - hosts:
              - bitwarden.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: vaultwarden-secret
  valuesFrom:
    - kind: Secret
      name: vaultwarden-secret
      valuesKey: password
      targetPath: env.ADMIN_TOKEN
