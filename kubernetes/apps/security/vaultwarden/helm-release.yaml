---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: vaultwarden
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/dani-garcia/vaultwarden
              tag: 1.32.7
            env:
              DATA_FOLDER: config
              SIGNUPS_ALLOWED: false
              DOMAIN: https://bitwarden.${DOMAIN}
              SMTP_HOST: ${MAIL_HOST}
              SMTP_PORT: ${MAIL_PORT}
              SMTP_USERNAME: ${MAIL_USERNAME}
              SMTP_PASSWORD: ${MAIL_PASSWORD}
              SMTP_FROM: ${MAIL_SENDER}
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5
        annotations:
          secret.reloader.stakater.com/reload: vaultwarden-secret
    service:
      main:
        controller: main
        primary: true
        ports:
          http:
            port: 80
    ingress:
      main:
        className: traefik
        hosts:
          - host: bitwarden.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - bitwarden.${DOMAIN}
    persistence:
      config:
        existingClaim: vaultwarden-data
        globalMounts:
          - path: /config
  valuesFrom:
    - kind: Secret
      name: vaultwarden-secret
      valuesKey: password
      targetPath: controllers.main.containers.main.env.ADMIN_TOKEN
