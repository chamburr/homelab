---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: wg-easy
    image:
      repository: docker.io/weejewel/wg-easy
      tag: "7"
    env:
      WG_HOST: vpn.${DOMAIN}
      WG_PORT: 51820
      WG_MTU: null
      WG_PERSISTENT_KEEPALIVE: 0
      WG_DEFAULT_ADDRESS: 10.8.0.x
      WG_DEFAULT_DNS: 1.1.1.1
      WG_ALLOWED_IPS: 0.0.0.0/0, ::/0
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    service:
      main:
        ports:
          http:
            port: 51821
      wireguard-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
        ports:
          wireguard-udp:
            enabled: true
            port: 51820
            protocol: UDP
            targetPort: 51820
        externalTrafficPolicy: Cluster
    persistence:
      config:
        enabled: true
        existingClaim: wg-easy-data
        mountPath: /etc/wireguard
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: wireguard.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - wireguard.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: wg-easy-secret
  valuesFrom:
    - kind: Secret
      name: wg-easy-secret
      valuesKey: password
      targetPath: env.PASSWORD
