---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wg-easy
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: wg-easy
    image:
      repository: docker.io/weejewel/wg-easy
      tag: "7"
    env:
      WG_HOST: ${DOMAIN}
      WG_PORT: 51820
      WG_PERSISTENT_KEEPALIVE: 25
      WG_DEFAULT_ADDRESS: 10.8.0.x
      WG_DEFAULT_DNS: ${DNS_SERVER}
      WG_ALLOWED_IPS: 0.0.0.0/0
      WG_POST_UP: >
        iptables -A INPUT -m udp -p udp --dport 51820 -j ACCEPT;
        iptables -A FORWARD -i wg0 -o eth0 -j ACCEPT;
        iptables -A FORWARD -i eth0 -o wg0 -j ACCEPT;
        iptables -t nat -A POSTROUTING -s 10.8.0.0/24 -o eth0 -j MASQUERADE
      WG_POST_DOWN: >
        iptables -D INPUT -m udp -p udp --dport 51820 -j ACCEPT;
        iptables -D FORWARD -i wg0 -o eth0 -j ACCEPT;
        iptables -D FORWARD -i eth0 -o wg0 -j ACCEPT;
        iptables -t nat -D POSTROUTING -s 10.8.0.0/24 -o eth0 -j MASQUERADE

        MTU = 1420
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_MODULE
    service:
      main:
        ports:
          http:
            port: 51821
      wireguard:
        type: LoadBalancer
        loadBalancerIP: ${LB_WIREGUARD}
        ports:
          wireguard:
            port: 51820
            protocol: UDP
            targetPort: 51820
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: wg-easy-data
        mountPath: /etc/wireguard
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: wireguard.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - wireguard.${DOMAIN}
    podAnnotations:
      secret.reloader.stakater.com/reload: wg-easy-secret
  valuesFrom:
    - kind: Secret
      name: wg-easy-secret
      valuesKey: password
      targetPath: env.PASSWORD
