---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipsec-vpn
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: ipsec-vpn
    image:
      repository: docker.io/hwdsl2/ipsec-vpn-server
      tag: latest@sha256:4ae7e2ff207954c394aed1c77753b1b3a58a03a1ef2cf46fd9f86d9bfa022dca
    env:
      VPN_DISABLE_IPSEC_L2TP: true
      VPN_DNS_NAME: ${DOMAIN}
      VPN_DNS_SRV1: adguard-home-dns.security
      VPN_DNS_SRV2: ""
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - /bin/sh
              - -c
              - if [ "$(wget -qO- https://icanhazip.com)" ]; then exit 0; else exit $?; fi
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_IPSEC_VPN}
        ports:
          http:
            enabled: false
          ipsec:
            port: 500
            protocol: UDP
            targetPort: 500
          ikev2:
            port: 4500
            protocol: UDP
            targetPort: 4500
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: ipsec-vpn-data
        mountPath: /etc/ipsec.d
    lifecycle:
      postStart:
        exec:
          command:
            - /bin/sh
            - -c
            - sed -i 's/mobike=yes/mobike=no/g' /etc/ipsec.d/ikev2.conf
    podAnnotations:
      secret.reloader.stakater.com/reload: ipsec-vpn-secret
  valuesFrom:
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: psk
      targetPath: env.VPN_IPSEC_PSK
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: username
      targetPath: env.VPN_USER
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: password
      targetPath: env.VPN_PASSWORD
