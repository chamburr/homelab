---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipsec-vpn
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      nameOverride: ipsec-vpn
    image:
      repository: docker.io/hwdsl2/ipsec-vpn-server
      tag: latest@sha256:d5ce4a63d74225b3ee1a9cc98a4323b0f2aa879f83f919064db63c7aae3787e1
    args:
      - /bin/sh
      - -c
      - sed -i -e 's/mobike=yes/mobike=no/g'
        -e 's/modecfgdns=.*/modecfgdns='$(dig -t A -4 +short "$VPN_DNS_SRV1")'/g'
        /etc/ipsec.d/ikev2.conf && /opt/src/run.sh
    env:
      VPN_DISABLE_IPSEC_L2TP: true
      VPN_DNS_NAME: ${DOMAIN}
      VPN_DNS_SRV1: adguard-home-dns.security.svc.cluster.local
      VPN_DNS_SRV2: ""
    securityContext:
      capabilities:
        add:
          - NET_ADMIN
    probes:
      liveness:
        enabled: true
        custom: true
        spec:
          exec:
            command:
              - /bin/sh
              - -c
              - if [ "$(wget -qO- https://icanhazip.com)" ]; then exit 0; else exit $?; fi
      readiness:
        enabled: false
      startup:
        enabled: false
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${LB_IPSEC_VPN}
        ports:
          http:
            enabled: false
          ipsec:
            port: 500
            protocol: UDP
            targetPort: 500
          ikev2:
            port: 4500
            protocol: UDP
            targetPort: 4500
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: ipsec-vpn-data
        mountPath: /etc/ipsec.d
    podAnnotations:
      secret.reloader.stakater.com/reload: ipsec-vpn-secret
  valuesFrom:
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: psk
      targetPath: env.VPN_IPSEC_PSK
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: username
      targetPath: env.VPN_USER
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: password
      targetPath: env.VPN_PASSWORD
