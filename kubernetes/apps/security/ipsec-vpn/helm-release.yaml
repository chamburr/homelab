---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipsec-vpn
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    global:
      nameOverride: ipsec-vpn
    image:
      repository: docker.io/hwdsl2/ipsec-vpn-server
      tag: latest@sha256:f5d4e8afdc4f8cfd03ff8984a25809c49bdf149a6940e264d081c262034fe692
    env:
      VPN_DNS_NAME: vpn.${DOMAIN}
      VPN_DNS_SRV1: 1.1.1.1
      VPN_DNS_SRV2: 8.8.8.8
    service:
      ipsec-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
        ports:
          dns-tcp:
            enabled: true
            port: 500
            protocol: UDP
            targetPort: 500
        externalTrafficPolicy: Local
      ikev2-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${METALLB_IP}
        annotations:
          metallb.universe.tf/allow-shared-ip: global
        ports:
          dns-tcp:
            enabled: true
            port: 4500
            protocol: UDP
            targetPort: 4500
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: ipsec-vpn-data
        mountPath: /etc/ipsec.d
  valuesFrom:
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: ipsec_psk
      targetPath: env.VPN_IPSEC_PSK
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: username
      targetPath: env.VPN_USER
    - kind: Secret
      name: ipsec-vpn-secret
      valuesKey: password
      targetPath: env.VPN_PASSWORD
