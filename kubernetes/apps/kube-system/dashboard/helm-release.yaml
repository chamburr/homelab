---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  values:
    extraArgs:
      - --token-ttl=0
    metricsScraper:
      enabled: true
    ingress:
      enabled: true
      paths:
        - /
      hosts:
        - kuberenetes.${DOMAIN}
      tls:
        - hosts:
            - kubernetes.${DOMAIN}
