controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/open-webui/open-webui
          tag: v0.6.15
        env:
          OLLAMA_BASE_URL: http://ollama-api:11434
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 8080
ingress:
  main:
    className: traefik
    hosts:
      - host: llama.chamburr.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  data:
    existingClaim: ollama
    globalMounts:
      - path: /app/backend/data
