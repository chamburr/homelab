apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: woodpecker
  namespace: developer
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      data:
        username: "{{ .username }}"
        github-id: "{{ .github_id }}"
        github-secret: "{{ .github_secret }}"
        agent-secret: "{{ .agent_secret }}"
  dataFrom:
    - extract:
        key: /developer/woodpecker
