apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cilium
  namespace: kube-system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      type: kubernetes.io/basic-auth
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
    - extract:
        key: /kube-system/cilium
