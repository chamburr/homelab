---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-cluster
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/chamburr/homelab
  ref:
    branch: master
  ignore: |
    /*
    !/kubernetes
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-cluster
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/base
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-cluster
