---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core
  namespace: flux-system
spec:
  interval: 10m
  dependsOn:
    - name: charts
    - name: config
    - name: crds
  path: ./kubernetes/core
  prune: false
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: ConfigMap
        name: global-config
      - kind: Secret
        name: global-secret
