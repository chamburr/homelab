controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/dani-garcia/vaultwarden
          tag: 1.34.2
        env:
          DATA_FOLDER: data
          DOMAIN: https://bitwarden.chamburr.xyz
          SIGNUPS_ALLOWED: false
          ADMIN_TOKEN:
            valueFrom:
              secretKeyRef:
                name: vaultwarden
                key: password
          SMTP_HOST:
            valueFrom:
              secretKeyRef:
                name: global
                key: mail-host
          SMTP_PORT:
            valueFrom:
              secretKeyRef:
                name: global
                key: mail-port
          SMTP_USERNAME:
            valueFrom:
              secretKeyRef:
                name: global
                key: mail-username
          SMTP_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: global
                key: mail-password
          SMTP_FROM:
            valueFrom:
              secretKeyRef:
                name: global
                key: mail-sender
    annotations:
      reloader.stakater.com/auto: "true"
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 80
ingress:
  main:
    className: traefik
    hosts:
      - host: bitwarden.chamburr.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  data:
    existingClaim: vaultwarden
    globalMounts:
      - path: /data
