controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/freshrss/freshrss
          tag: 1.28.1
        env:
          CRON_MIN: 0,30
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 80
ingress:
  main:
    className: traefik
    hosts:
      - host: freshrss.chamburr.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  data:
    existingClaim: freshrss
    globalMounts:
      - path: /var/www/FreshRSS/data
