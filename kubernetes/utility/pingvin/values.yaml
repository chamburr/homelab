controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/stonith404/pingvin-share
          tag: v1.12.0
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 3000
ingress:
  main:
    className: traefik
    hosts:
      - host: f.chamburr.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  data:
    existingClaim: pingvin
    globalMounts:
      - path: /opt/app/backend/data
  config:
    type: configMap
    name: pingvin
    globalMounts:
      - path: /opt/app/reverse-proxy
