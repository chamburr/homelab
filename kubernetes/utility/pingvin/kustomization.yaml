apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: app-template
    version: 3.7.2
    repo: https://bjw-s.github.io/helm-charts
    releaseName: pingvin
    namespace: utility
    valuesFile: values.yaml
configMapGenerator:
  - name: pingvin
    files:
      - resources/Caddyfile
    options:
      disableNameSuffixHash: true
resources:
  - pvc.yaml
