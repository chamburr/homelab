apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kutt
  namespace: utility
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      data:
        secret: "{{ .secret }}"
  dataFrom:
    - extract:
        key: /utility/kutt
