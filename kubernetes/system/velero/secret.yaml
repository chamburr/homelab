apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: velero
  namespace: system
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      data:
        access-key: "{{ .access_key }}"
        secret-key: "{{ .secret_key }}"
        __cloud: |
          [default]
          aws_access_key_id={{ .access_key }}
          aws_secret_access_key={{ .secret_key }}
  dataFrom:
    - extract:
        key: /system/velero
