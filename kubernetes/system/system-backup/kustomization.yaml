apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: app-template
    version: 3.7.3
    repo: https://bjw-s.github.io/helm-charts
    releaseName: system-backup
    namespace: system
    valuesFile: values.yaml
configMapGenerator:
  - name: system-backup
    files:
      - resources/cron.sh
      - resources/entrypoint.sh
    options:
      disableNameSuffixHash: true
resources:
  - pvc.yaml
  - rbac.yaml
