controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/immich-app/postgres
          tag: 17-vectorchord0.4.3
        env:
          PGDATA: /var/lib/postgresql/data/pgdata
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: immich
                key: postgres-password
          POSTGRES_DB: immich
    annotations:
      reloader.stakater.com/auto: "true"
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 5432
persistence:
  data:
    existingClaim: immich-postgres
    globalMounts:
      - path: /var/lib/postgresql/data
