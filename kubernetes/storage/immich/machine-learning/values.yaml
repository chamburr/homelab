controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/immich-app/immich-machine-learning
          tag: v2.2.2
        env:
          TRANSFORMERS_CACHE: /cache
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 3003
persistence:
  data:
    existingClaim: immich-machine-learning
    globalMounts:
      - path: /cache
