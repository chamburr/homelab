apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: anki
  namespace: storage
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    template:
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
        __sync-user: "{{ .username }}:{{ .password }}"
  dataFrom:
    - extract:
        key: /storage/anki
