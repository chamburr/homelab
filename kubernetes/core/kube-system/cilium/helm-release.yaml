---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: v1.12.2
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    autoDirectNodeRoutes: true
    containerRuntime:
      integration: containerd
    endpointRoutes:
      enabled: true
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: ${K8S_POD_CIDR}
    k8sServiceHost: 192.168.123.10
    k8sServicePort: 6443
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    loadBalancer:
      mode: dsr
    localRedirectPolicy: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    securityContext:
      privileged: true
    tunnel: disabled
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: ServiceMonitor
              name: cilium-agent
            patch:
              - op: remove
                path: /spec/endpoints/0/interval
          - target:
              kind: ServiceMonitor
              name: cilium-operator
            patch:
              - op: remove
                path: /spec/endpoints/0/interval
          - target:
              kind: ServiceMonitor
              name: hubble
            patch:
              - op: remove
                path: /spec/endpoints/0/interval
