---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: 0.21.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system
  values:
    server:
      dataStorage:
        enabled: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vault-data
      volumeMounts:
        - name: data
          mountPath: /vault/data
      extraEnvironmentVars:
        VAULT_KEY: ${VAULT_KEY}
      standalone:
        enabled: false
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true
            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }
            storage "raft" {
              path = "/vault/data"
            }
            service_registration "kubernetes" {}
      ingress:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: vault.${DOMAIN}
            paths:
              - /
        tls:
          - hosts:
              - vault.${DOMAIN}
      postStart:
        - /bin/sh
        - -c
        - "[[ -n $VAULT_KEY ]] && vault operator unseal $VAULT_KEY"
    ui:
      enabled: true
      serviceType: ClusterIP
