route:
  receiver: webhook
  group_by:
    - ...
  repeat_interval: 3h
  routes:
    - matchers:
        - alertname=~"InfoInhibitor|Watchdog|warning"
      receiver: none
    - matchers:
        - severity=~"critical"
      receiver: webhook

receivers:
  - name: none
  - name: webhook
    webhook_configs:
      - url: http://localhost:8080
