controllers:
  main:
    containers:
      main:
        image:
          repository: docker.io/louislam/uptime-kuma
          tag: 1.23.17
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 3001
ingress:
  main:
    className: traefik
    hosts:
      - host: status.chamburr.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
persistence:
  data:
    existingClaim: uptime-kuma
    globalMounts:
      - path: /app/data
